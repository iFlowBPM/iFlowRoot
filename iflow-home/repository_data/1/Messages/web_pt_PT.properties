help.box_proc_perf.concept.p1                                 = Esta sec\u00E7\u00E3o mostra a distribui\u00E7\u00E3o por perfil do tempo m\u00E9dio de execu\u00E7\u00E3o dos processos, para cada fluxo.
help.box_proc_perf.concept.p2                                 = Inicialmente \u00E9 mostrado um gr\u00E1fico de barras contendo a informa\u00E7\u00E3o concatenada de todos os fluxos dispon\u00EDveis, sendo poss\u00EDvel alternar entre fluxos atrav\u00E9s da caixa de escolha "{0}".
help.box_proc_perf.concept.p3                                 = Ao seleccionar um fluxo em espec\u00EDfico poder\u00E1 visualizar um gr\u00E1fico de setores (diagrama que mostra uma divis\u00E3o de forma redonda separada em peda\u00E7os) com o tempo m\u00E9dio, por defeito em "{2}", que cada perfil demora a completar as suas tarefas no fluxo. \u00C9 poss\u00EDvel alterar as unidades de tempo usadas atrav\u00E9s da caixa de escolha "{0}", as escolhas poss\u00EDveis para unidades de tempo s\u00E3o "{1}", "{2}", "{3}" e "{4}".
help.box_proc_sla.chart                                       = Ao seleccionar um fluxo em espec\u00EDfico s\u00E3o mostrados dois gr\u00E1ficos, um gr\u00E1fico de setores no topo e um gr\u00E1fico de barras em baixo:
help.box_proc_sla.chart.bar.content                           = Mostra a percentagem de "{0}" e "{1}" para cada sector do fluxo.
help.box_proc_sla.chart.bar.title                             = Gr\u00E1fico de Barras
help.box_proc_sla.chart.pie.content                           = Mostra o tempo m\u00E9dio consumido em cada sector do fluxo (repartido pelos blocos de relat\u00F3rio). A informa\u00E7\u00E3o presente neste gr\u00E1fico \u00E9 apresentada de acordo com as unidades de tempo especificadas, por defeito "{2}". \u00C9 poss\u00EDvel alterar as unidades de tempo desejadas na caixa de selec\u00E7\u00E3o "{0}", as escolhas poss\u00EDveis s\u00E3o: "{1}", "{2}", "{3}" e "{4}".
help.box_proc_sla.chart.pie.title                             = Gr\u00E1fico de Setores
help.box_proc_sla.concept.p1                                  = Esta sec\u00E7\u00E3o mostra a distribui\u00E7\u00E3o m\u00E9dia, por fluxo, dos per\u00EDodos de relat\u00F3rio (ou estado de processo) definidos. Inicialmente \u00E9 mostrado um gr\u00E1fico de barras que cont\u00E9m a informa\u00E7\u00E3o concatenada de todos os fluxos dispon\u00EDveis, mostrando a percentagem m\u00E9dia de tempo ocupado por cada estado de cada fluxo.
help.box_proc_sla.concept.p2                                  = Por defeito, os gr\u00E1ficos desta sec\u00E7\u00E3o cont\u00EAm apenas informa\u00E7\u00E3o relativa a processos que tenham sido conclu\u00EDdos, contudo, \u00E9 poss\u00EDvel alterar isto seleccionando a caixa de op\u00E7\u00E3o "{0}". \u00C9 poss\u00EDvel alternar entre fluxos atrav\u00E9s da caixa de escolha "{1}".
help.box_proc_stats.closed                                    = Consideram-se "{0}" todos aqueles que tenham sido fechados dentro do per\u00EDodo de tempo determinado, tendo sido abertos antes do in\u00EDcio do per\u00EDodo de tempo determinado.
help.box_proc_stats.concept.p1                                = Esta sec\u00E7\u00E3o mostra a distribui\u00E7\u00E3o do n\u00FAmero total de processos em cada um de 3 poss\u00EDveis estados ("{0}", "{1}" e "{2}"), para cada fluxo, num determinado per\u00EDodo de tempo.
help.box_proc_stats.concept.p2                                = \u00C9 poss\u00EDvel alterar o per\u00EDodo de tempo desejado atrav\u00E9s da caixa de selec\u00E7\u00E3o "{0}". Existem 4 per\u00EDodos de tempo pr\u00E9-definidos para fazer a consulta ("{1}", "{2}", "{3}" e "{4}"), contudo, \u00E9 poss\u00EDvel personalizar o per\u00EDodo de tempo seleccionando "{5}" na caixa de selec\u00E7\u00E3o e inserindo as datas pretendidas nos calend\u00E1rios que aparecem.
help.box_proc_stats.open                                      = Consideram-se "{0}" todos aqueles que tenham sido abertos dentro do per\u00EDodo de tempo determinado e assim se tenham mantido at\u00E9 ao fim do per\u00EDodo de tempo determinado.
help.box_proc_stats.treated                                   = Consideram-se "{0}" todos aqueles que tenham sido abertos e fechados dentro do per\u00EDodo de tempo determinado.
help.box_proc_undo_select.concept                             = Pesquisa e lista todos os processos (tanto os processos abertos como os fechados) segundo os crit\u00E9rios definidos, de modo a permitir reverter estes para um estado anterior.
help.box_proc_undo_select.footer.p1                           = A partir dos resultados mostrados ap\u00F3s efectuada a pesquisa, \u00E9 poss\u00EDvel ver o hist\u00F3rico de estados do processo seleccionando-o da lista.
help.box_proc_undo_select.footer.p2                           = O bot\u00E3o presente na tabela de hist\u00F3ricos permite reverter o processo para o estado desejado.
help.box_proc_undo_select.table.body.after                    = Limita os resultados da pesquisa a processos com datas posteriores \u00E0 especificada.
help.box_proc_undo_select.table.body.before                   = Limita os resultados da pesquisa a processos com datas anteriores \u00E0 especificada.
help.box_proc_undo_select.table.body.currentUser.description  = Limita a pesquisa pelo nome do dono corrente do processo.
help.box_proc_undo_select.table.body.currentUser.mandatory    = Sim: Excepto quando se escolhe definir "{0}" ou "{1}".
help.box_proc_undo_select.table.body.flow                     = Fluxo sobre o qual a pesquisa ir\u00E1 ser efectuada.
help.box_proc_undo_select.table.body.previousUser.description = Limita a pesquisa pelo nome do dono anterior do processo.
help.box_proc_undo_select.table.body.previousUser.mandatory   = Sim: Excepto quando se escolhe definir "{0}" ou "{1}".
help.box_proc_undo_select.table.body.process.description      = Mostra apenas os processos com este ID.
help.box_proc_undo_select.table.body.process.mandatory        = Sim: Excepto quando se escolhe definir "{0}" ou "{1}".
help.box_proc_undo_select.table.body.tasks                    = N\u00FAmero de resultados a mostrar por p\u00E1gina de resultados. Quando este n\u00FAmero \u00E9 maior que o n\u00FAmero de resultados totais, a pagina\u00E7\u00E3o \u00E9 desactivada e todos os resultados s\u00E3o mostrados. Quando existem resultados em excesso a este valor, estes s\u00E3o paginados, sendo a sua navega\u00E7\u00E3o permitida atrav\u00E9s dos bot\u00F5es "{0}" e "{1}".
help.box_proc_undo_select.table.header.description            = Descri\u00E7\u00E3o
help.box_proc_undo_select.table.header.field                  = Campo
help.box_proc_undo_select.table.header.mandatory              = Obrigat\u00F3rio
help.box_proc_users.concept                                   = Permite consultar as tarefas pendentes dos utilizadores, listando-as de acordo com os par\u00E2metros definidos.
help.box_proc_users.footer.p1                                 = Quando se filtram as tarefas por "{0}" e "{1}" fica dispon\u00EDvel a op\u00E7\u00E3o de se adicionar outra tarefa \u00E0 lista.
help.box_proc_users.footer.p2                                 = Esta funcionalidade permite replicar uma tarefa para outro utilizador, (opcionalmente) notificando-o da sua nova tarefa.
help.box_proc_users.table.body.flow                           = Lista os fluxos dispon\u00EDveis, permitindo escolher um destes de modo a efectuar a consulta.
help.box_proc_users.table.body.pid                            = Permite filtrar os resultados pelo ID dos processos.
help.box_proc_users.table.body.subpid                         = Permite filtrar os resultados pelo ID dos subprocessos.
help.box_proc_users.table.header.description                  = Descri\u00E7\u00E3o
help.box_proc_users.table.header.field                        = Campo
help.box_proc_users.table.header.mandatory                    = Obrigat\u00F3rio
help.box_proc_users.table.title                               = Campos de pesquisa dispon\u00EDveis para consulta:
help.box_profileadm.concept                                   = Na organiza\u00E7\u00E3o, cada colaborador assume fun\u00E7\u00F5es espec\u00EDficas em cada processo de neg\u00F3cio. Do ponto de vista dos fluxos de processo essas fun\u00E7\u00F5es s\u00E3o necess\u00E1rias em fases diferentes. Para mapear utilizadores com fun\u00E7\u00F5es relativas nos fluxos de processo s\u00E3o utilizados os perfis. Os perfis s\u00E3o an\u00E1logos aos grupos nos direct\u00F3rios da empresa, como por exemplo OpenLDAP ou ActiveDirectory, cuja utiliza\u00E7\u00E3o tamb\u00E9m pode ser integrada com o iFlow para este prop\u00F3sito, juntamente com a autentica\u00E7\u00E3o e a estrutura da organiza\u00E7\u00E3o.
help.box_profileadm.create.p1                                 = Permite criar perfis.
help.box_profileadm.delete.p1                                 = Em certas circunst\u00E2ncias poder\u00E1 querer remover um perfil. Esta op\u00E7\u00E3o \u00E9 irrevers\u00EDvel perdendo-se definitivamente na base de dados, todos os dados do perfil, pelo que dever\u00E1 ser usada com cuidado. Obviamente isto poder\u00E1 alterar o funcionamento dos fluxos instalados.
help.box_profileadm.edit.p1                                   = Pode alterar os dados dos perfis (nome e descri\u00E7\u00E3o) em qualquer altura usando o \u00EDcone apresentado junto a cada perfil.
help.box_profileadm.edit.p2                                   = Nota: A altera\u00E7\u00E3o do nome do perfil poder\u00E1 ter implica\u00E7\u00E3o nos fluxos j\u00E1 instalados pelo que dever\u00E1 faz\u00EA-lo com cautela.
help.box_profileadm.profiles.p1                               = Poder\u00E1 utilizar esta funcionalidade para associar utilizadores (colaboradores) a perfis (grupos). \u00C9 an\u00E1logo ao que existe na administra\u00E7\u00E3o de utilizadores sendo que aqui permite atribuir para cada perfil um conjunto de utilizadores.
help.box_series.concept.p1                                    = Em certos processos de neg\u00F3cio, \u00E9 necess\u00E1ria a atribui\u00E7\u00E3o a cada execu\u00E7\u00E3o de um c\u00F3digo \u00FAnico e, muitas vezes, sequencial. Este \u00E9 por exemplo o caso das facturas ou processos de qualidade.
help.box_series.concept.p2                                    = No iFlow o mecanismo que permite a numera\u00E7\u00E3o sequencial s\u00E3o as {0}.
help.box_series.concept.p3                                    = As s\u00E9ries s\u00E3o sequenciadores autom\u00E1ticos e independentes de c\u00F3digos parametriz\u00E1veis pelo administrador da plataforma.
help.box_series.concept.p4                                    = Podem ser associadas a fluxos, passando esse processo a ser identificado por um c\u00F3digo \u00FAnico e sequencial, ou podem ser utilizadas internamente para qualquer necessidade de ter n\u00FAmeros sequenciais controlados.
help.box_series.create                                        = Para inserir uma nova s\u00E9rie dever\u00E1 utilizar este bot\u00E3o.
help.box_series.deploy                                        = Se pretender que uma s\u00E9rie esteja dispon\u00EDvel para utiliza\u00E7\u00E3o, esta deve ser colocada online. Caso uma s\u00E9rie com fluxos associados fique offline, os processos passam a ser numerados com o n\u00FAmero sequencial geral de processo utilizado pelo iFlow.
help.box_series.edit                                          = Para associar um fluxo ou mais fluxos a uma s\u00E9rie dever\u00E1 utilizar esta op\u00E7\u00E3o. Um fluxo apenas pode ter uma s\u00E9rie de numera\u00E7\u00E3o, mas cada s\u00E9rie pode estar associada a v\u00E1rios fluxos que partilham a mesma numera\u00E7\u00E3o.
help.box_unitadm.concept.p1                                   = A configura\u00E7\u00E3o de unidades org\u00E2nicas define a estrutura da organiza\u00E7\u00E3o. De uma forma geral as organiza\u00E7\u00F5es est\u00E3o estruturadas hierarquicamente, atrav\u00E9s de unidades bem definidas, como por exemplo os departamentos, as direc\u00E7\u00F5es ou outras estruturas. Cada unidade cont\u00E9m um conjunto de colaboradores e ter\u00E1 uma pessoa respons\u00E1vel. Esta \u00E9 a estrutura que dever\u00E1 ser criada no iFlow.
help.box_unitadm.concept.p2                                   = Nesta interface tem a possibilidade de criar, modificar ou remover unidades org\u00E2nicas, bem como associar-lhes utilizadores ou respons\u00E1veis (ao modificar).
help.box_unitadm.concept.p3                                   = Da correcta defini\u00E7\u00E3o das unidades org\u00E2nicas depende o correcto fluir dos processos que utilizem os mecanismos autom\u00E1ticos de encaminhamento.
help.box_unitadm.create                                       = Poder\u00E1 criar unidades org\u00E2nicas inserindo-as na estrutura existente.
help.box_unitadm.delete                                       = Em certas circunst\u00E2ncias poder\u00E1 querer remover uma unidade org\u00E2nica. Esta op\u00E7\u00E3o \u00E9 irrevers\u00EDvel perdendo-se definitivamente na base de dados, todos os dados relativos a essa unidade org\u00E2nica, pelo que dever\u00E1 ser usada com cuidado. Esta op\u00E7\u00E3o exige confirma\u00E7\u00E3o.
help.box_unitadm.edit                                         = Pode alterar os dados de uma unidade org\u00E2nica em qualquer altura usando o \u00EDcone apresentado junto a esta.
help.box_useradm.concept.p1                                   = A configura\u00E7\u00E3o de utilizadores permite definir quais as pessoas que t\u00EAm acesso \u00E0 aplica\u00E7\u00E3o e em que condi\u00E7\u00F5es \u00E9 que o t\u00EAm.
help.box_useradm.concept.p2                                   = Tem a possibilidade de criar, modificar ou remover utilizadores.
help.box_useradm.create.p1                                    = Poder\u00E1 criar utilizadores de duas formas: inser\u00E7\u00E3o directa ou convite.
help.box_useradm.create.p2                                    = Na inser\u00E7\u00E3o directa, o adminstrador da plataforma preenche todos os dados do utilizador. Se a instala\u00E7\u00E3o estiver configurada para utilizar email, este recebe um email que lhe permite activar a conta. Sen\u00E3o, fica automaticamente activado.
help.box_useradm.create.p3                                    = No convite, o administrador apenas convida o utilizador a registar-se enviando um email. O utilizador preencher\u00E1 os campos adicionais quando confirmar o seu registo.
help.box_useradm.create.p4                                    = Dependendo da ocasi\u00E3o e da forma de funcionamento, cada caso \u00E9 diferente, pelo que recomendamos a utiliza\u00E7\u00E3o que entender mais adequada.
help.box_useradm.delete.p1                                    = Em certas circunst\u00E2ncias poder\u00E1 querer remover um utilizador. Esta op\u00E7\u00E3o \u00E9 irrevers\u00EDvel perdendo-se definitivamente na base de dados, todos os dados do utilizador, pelo que dever\u00E1 ser usada com cuidado.
help.box_useradm.edit.p1                                      = Pode alterar os dados dos utilizadores em qualquer altura usando o \u00EDcone apresentado junto a cada utilizador.
help.box_useradm.password_reset.p1                            = Se um utilizador esquecer a sua palavra-passe dever\u00E1 comunicar ao administrador que far\u00E1 a gera\u00E7\u00E3o de uma nova utilizando o link respectivo.
help.box_useradm.profiles.p1                                  = Associado a um utilizador existem perfis. Os perfis s\u00E3o grupos de utilizadores baseados em caracter\u00EDsticas comuns e servem para configurar, entre outros, permiss\u00F5es de acesso aos fluxos e encaminhamento de processos.
help.box_useradm.profiles.p2                                  = Numa instala\u00E7\u00E3o com directoria de utilizadores tipo LDAP, por exemplo OpenLDAP ou ActiveDirectory, um perfil corresponde a um grupo de utilizadores.
help.box_useradm.profiles.p3                                  = Na administra\u00E7\u00E3o de utilizadores poder\u00E1 incluir ou remover utilizadores dos grupos.
help.concepts_flow.concept.p1                                 = Por defini\u00E7\u00E3o, um fluxo de trabalho, ou em ingl\u00EAs, workflow, \u00E9 o fluxo ou progresso de trabalho feito por uma empresa ou pessoa.
help.concepts_flow.concept.p2                                 = No contexto do iFlow, um fluxo \u00E9 um modelo de um processo real da empresa como uma requisi\u00E7\u00E3o ou um processo de arquivo.
help.concepts_flow.concept.p3                                 = A cria\u00E7\u00E3o do fluxo necessita do desenho do modelo, utilizando os blocos dispon\u00EDveis no editor de fluxos, e a associa\u00E7\u00E3o aos diversos intervenientes por interm\u00E9dio dos perfis, ou grupos de utilizadores com os mesmos pap\u00E9is no contexto do fluxo.
help.concepts_flow.concept.p4                                 = Cada fluxo partilha um espa\u00E7o comum com todos os outros, mas \u00E9 uma entidade completamente distinta, com as suas propriedades, permiss\u00F5es e vari\u00E1veis.
help.concepts_flow.concept.p5                                 = O fluxo \u00E9 configurado como uma m\u00E1quina de estados, em que um processo transita de um estado para o outro ou por ac\u00E7\u00E3o do utilizador, ou automaticamente por eventos no processo.
help.concepts_flow.concept.p6                                 = A intera\u00E7\u00E3o com outros sistemas \u00E9 feita por interm\u00E9dio de WebServices ou Base de Dados.
help.concepts_flow.concept.p7                                 = A intera\u00E7\u00E3o com o utilizador \u00E9 feita por interm\u00E9dio de formul\u00E1rios.
help.concepts_flow.title                                      = Fluxo
help.dashboard.concept                                        = O {0} tem um resumo da situa\u00E7\u00E3o do utilizador no iFlow, com as funcionalidades mais importantes que podem ser executadas por um utilizador comum:
help.dashboard.concept.delegations                            = Delega\u00E7\u00F5es
help.dashboard.concept.delegations.p1                         = \u00C9 apresentada uma lista de todas as delega\u00E7\u00F5es activas para o utilizador.
help.dashboard.concept.delegations.p2                         = Para saber mais sobre as delega\u00E7\u00F5es poder\u00E1 ir a: {0}.
help.dashboard.concept.notifications                          = Novas Mensagens
help.dashboard.concept.notifications.p1                       = \u00C9 apresentada uma lista de todas as notifica\u00E7\u00F5es n\u00E3o lidas para o utilizador.
help.dashboard.concept.notifications.p2                       = Para saber mais sobre as notifica\u00E7\u00F5es poder\u00E1 ir a: {0}.
help.dashboard.concept.processes                              = In\u00EDcio de Novos Processos
help.dashboard.concept.processes.p1                           = Na \u00E1rea de processos est\u00E1 uma lista de todos os fluxos de processo a que o utilizador em sess\u00E3o tem acesso. Os fluxos est\u00E3o agrupados em m\u00F3dulos para uma mais f\u00E1cil identifica\u00E7\u00E3o.
help.dashboard.concept.processes.p2                           = Ao escolher, clicando num destes fluxos, \u00E9 iniciado um novo processo, pelo que o contexto \u00E9 alterado para a pestana {0}.
help.dashboard.concept.processes.p3                           = Para saber mais sobre os processos poder\u00E1 ir a: {0}.
help.dashboard.concept.tasks                                  = Tarefas pendentes mais recentes
help.dashboard.concept.tasks.p1                               = No topo do conte\u00FAdo, em {0}, est\u00E1 uma lista das tarefas pendentes mais recentes atribu\u00EDdas ao utilizador por ordem inversa de data de chegada. A lista tem informa\u00E7\u00E3o b\u00E1sica sobre as tarefas, com indica\u00E7\u00E3o de quanto tempo passou desde que foi atribu\u00EDda ao utilizador.
help.dashboard.concept.tasks.p2                               = Clicando directamente numa dessas tarefas, o contexto \u00E9 alterado para a pestana {0} onde \u00E9 aberto o respectivo processo no estado actual.
help.dashboard.concept.tasks.p3                               = Para saber mais sobre as tarefas poder\u00E1 ir a: {0}.
help.dashboard.subtitle                                       = A pestana {0} \u00E9 a p\u00E1gina de entrada no iFlow.
help.delegations.concept.p1                                   = Na gest\u00E3o de delega\u00E7\u00F5es pode aceitar/recusar pedidos de delega\u00E7\u00E3o de outros colegas, terminar delega\u00E7\u00F5es j\u00E1 efectuadas ou requisitar novas delega\u00E7\u00F5es.
help.delegations.concept.p2                                   = Antes de ir de f\u00E9rias ou antes de estar ausente por algum motivo, poder\u00E1 agendar as suas tarefas noutro colega. As tarefas s\u00E3o agendadas por fluxo, ou seja, poder\u00E1 agendar as tarefas do fluxo X ao colega A e as tarefas do fluxo Y ao colega B.
help.delegations.concept.p3                                   = Para isso, ter\u00E1 que efectuar um pedido de agendamento atrav\u00E9s da op\u00E7\u00E3o: {0}. Com esta op\u00E7\u00E3o tem a possibilidade de escolher um dos fluxos a que tem acesso e para esse fluxo designar outro utilizador ao qual ficar\u00E3o associadas as suas tarefas. O pedido dever\u00E1 ter uma data limite e pode ou n\u00E3o incluir as tarefas actualmente na lista de tarefas pendentes.
help.delegations.concept.p4                                   = O utilizador a quem \u00E9 feito o pedido receber\u00E1 ent\u00E3o uma notifica\u00E7\u00E3o em que poder\u00E1 aceitar ou recusar a delega\u00E7\u00E3o. Existe tamb\u00E9m na navega\u00E7\u00E3o da pestana {0} um <i>link</i> para aprovar/recusar delega\u00E7\u00F5es.
help.delegations.request.concept                              = A pessoa a quem \u00E9 solicitada uma delega\u00E7\u00E3o tem como possibilidade aprovar ou recusar o pedido de delega\u00E7\u00E3o. No caso de aprovar, fica automaticamente associada \u00E0s tarefas de quem solicitou (podendo incluir ou n\u00E3o tarefas actuais junto com as futuras).
help.delegations.request.title                                = Aprovar/Recusar
help.delegations.terminate.concept                            = Em qualquer momento um utilizador poder\u00E1 terminar as delega\u00E7\u00F5es que aprovou.
help.delegations.terminate.title                              = Terminar
help.main.concept.p1                                          = O iFlow \u00E9 uma poderosa ferramenta de modela\u00E7\u00E3o de processos de neg\u00F3cio.
help.main.concept.p2                                          = Seguindo a filosofia mais avan\u00E7ada em termos de modela\u00E7\u00E3o de processos, permite de uma forma f\u00E1cil e intuitiva, desmaterializar qualquer processo de neg\u00F3cio da empresa, com a eficaz redu\u00E7\u00E3o de custos directos e indirectos, quer em papel, quer em horas de trabalho, quer em percas de informa\u00E7\u00E3o.
help.main.concept.p3                                          = Uma eficaz utiliza\u00E7\u00E3o exige como base a cria\u00E7\u00E3o de uma configura\u00E7\u00E3o que represente a organiza\u00E7\u00E3o, os seus processos e a forma como se inter-relacionam.
help.main.concept.p4                                          = Qualquer processo de neg\u00F3cio, quer seja a reserva de uma viagem ou a emiss\u00E3o de uma factura, envolve sempre um conjunto de pessoas, colaboradores da empresa, que interagem com um conjunto de informa\u00E7\u00E3o, de diferentes formas para produzir um resultado. No iFlow estes conceitos s\u00E3o representados para cada organiza\u00E7\u00E3o como:
help.main.flows.concept                                       = Os fluxos representam no sistema os processos de neg\u00F3cio desmaterializados da empresa. S\u00E3o um modelo de comportamento do processo e das interac\u00E7\u00F5es entre intervenientes.
help.main.flows.title                                         = Fluxos
help.main.orgUnits.concept                                    = Representam a estrutura da organiza\u00E7\u00E3o em sec\u00E7\u00F5es, departamentos, direc\u00E7\u00F5es, etc. Nas organiza\u00E7\u00F5es modernas estas estruturas variam frequentemente e nem sempre s\u00E3o r\u00EDgidas. Normalmente a estrutura e as mudan\u00E7as s\u00E3o mantidas num direct\u00F3rio, cuja implementa\u00E7\u00E3o pr\u00E1tica \u00E9 na grande maioria dos casos uma forma de LDAP(Lightweight Directory Access Protocol), como o OpenLDAP ou o ActiveDirectory, entre outros. O iFlow suporta a liga\u00E7\u00E3o a uma inst\u00E2ncia de LDAP como base de dados de unidades. Como o LDAP exige uma liga\u00E7\u00E3o f\u00EDsica, apenas numa instala\u00E7\u00E3o local pode esta caracter\u00EDstica ser aproveitada. Num acesso remoto as unidades org\u00E2nicas ter\u00E3o que ser configuradas directamente no iFlow.
help.main.orgUnits.title                                      = Unidades Org\u00E2nicas
help.main.profiles.concept                                    = Os perfis s\u00E3o os pap\u00E9is que cada utilizador tem com rela\u00E7\u00E3o aos processos. N\u00E3o t\u00EAm que estar relacionados com a fun\u00E7\u00E3o da pessoa na empresa. Por exemplo, um contabilista num processo pode ter o papel de aprovador e noutro o papel de requerente. Os perfis s\u00E3o agrupamentos de utilizadores que executam a mesma fun\u00E7\u00E3o ou t\u00EAm as mesmas permiss\u00F5es de acesso a um processo. Os perfis podem ser configurados como grupos de utilizadores numa implementa\u00E7\u00E3o LDAP.
help.main.profiles.title                                      = Perfis
help.main.title                                               = O iFlow
help.main.users.concept                                       = Os utilizadores s\u00E3o os colaboradores da empresa quando interagem com o sistema. Para cada utilizador dever\u00E1 existir um nome \u00FAnico, que o distinga dos demais, registado no sistema, juntamente com uma senha secreta, apenas do conhecimento do utilizador. O que foi dito para as unidades org\u00E2nicas \u00E9 v\u00E1lido para os utilizadores.
help.main.users.title                                         = Utilizadores
help.myprocesses.advancedsearch.concept.p1                    = O iFlow permite a configura\u00E7\u00E3o de pesquisas din\u00E2micas baseadas em fluxos de processo arbitr\u00E1rios, o que significa que os crit\u00E9rios, os resultados e os detalhes de resultado podem ser livremente configurados no editor de fluxos, como qualquer outro fluxo.
help.myprocesses.advancedsearch.concept.p2                    = A cria\u00E7\u00E3o de um fluxo de pesquisa \u00E9 exactamente igual \u00E0 de qualquer outro fluxo, mas \u00E9 necess\u00E1ria configura\u00E7\u00E3o adicional para poder ser utilizado como pesquisa avan\u00E7ada. No separador Admin, na administra\u00E7\u00E3o de fluxos, na lista de fluxos, existe um \u00EDcone  <img src="images/flow_type_E.png"/> que indica qual o tipo de cada fluxo. Um dos tipos dispon\u00EDveis \u00E9 o tipo pesquisa, que se configura carregando repetidamente no \u00EDcone.
help.myprocesses.advancedsearch.concept.p3                    = A gest\u00E3o de configura\u00E7\u00E3o, propriedades, permiss\u00F5es e menus \u00E9 feita exactamente do mesmo modo que para qualquer outro fluxo.
help.myprocesses.advancedsearch.concept.p4                    = Se existirem Fluxos de Pesquisa que possam ser executados pelo utilizador autenticado, \u00E9 apresentada a lista de todos esses fluxos na \u00E1rea de pesquisa avan\u00E7ada.
help.myprocesses.advancedsearch.concept.p5                    = A lista poder\u00E1 ser dividida em grupos para melhor se associar processos de pesquisa referentes a uma mesma aplica\u00E7\u00E3o ou relacionados entre si, configurando os menus, como se de outros fluxos se tratasse.
help.myprocesses.advancedsearch.concept.p6                    = Ao carregar num dos links listados, \u00E9 aberto um novo processo de pesquisa na \u00E1rea de conte\u00FAdo da p\u00E1gina.
help.myprocesses.advancedsearch.concept.p7                    = Caso n\u00E3o exista nenhum Fluxo de Pesquisa dispon\u00EDvel para o utilizador autenticado apenas ser\u00E1 vis\u00EDvel a pesquisa de \u201COs meus processos\u201D.
help.myprocesses.advancedsearch.concept.p8                    = Todos os utilizadores t\u00EAm uma \u00E1rea Pesquisa, onde poder\u00E3o pesquisar e consultar um subconjunto de todos os processos abertos.
help.myprocesses.advancedsearch.concept.p9                    = Da pesquisa avan\u00E7ada o utilizador pode aceder \u00E0 pesquisa b\u00E1sica dos seus processos seleccionando a op\u00E7\u00E3o \u201COs meus processos\u201D.
help.myprocesses.advancedsearch.title                         = Pesquisa Avan\u00E7ada
help.myprocesses.basicsearch.concept.p1                       = A pesquisa b\u00E1sica permite a cada utilizador procurar processos por si iniciados, ou iniciados por outros utilizadores, quando tem a permiss\u00E3o de supervis\u00E3o do fluxo ou de administrador do iFlow.
help.myprocesses.basicsearch.concept.p2                       = A pesquisa poder\u00E1 ser filtrada, \u00E0 semelhan\u00E7a do que \u00E9 feito para as tarefas pendentes, pelos seguintes crit\u00E9rios:
help.myprocesses.basicsearch.finalDate                        = <em>Data Final</em>: listar apenas processos cuja data de abertura seja anterior \u00E0 data escolhida
help.myprocesses.basicsearch.flow                             = <em>Fluxo</em>: listar apenas processos do fluxo seleccionado
help.myprocesses.basicsearch.flowCriteria.concept             = Cada fluxo poder\u00E1 ter ainda um conjunto adicional de at\u00E9 20 crit\u00E9rios de pesquisa espec\u00EDficos. Ao desenhar o fluxo de processo, o administrador da ferramenta poder\u00E1 indicar quais os atributos que podem ser pesquis\u00E1veis, que ficar\u00E3o dispon\u00EDveis na p\u00E1gina de pesquisa. A pesquisa nestes atributos \u00E9 feita em rela\u00E7\u00E3o ao texto colocado. Qualquer processo cujo atributo contenha o valor indicado para pesquisa \u00E9 apresentado.
help.myprocesses.basicsearch.flowCriteria.title               = Crit\u00E9rios de pesquisa por fluxo
help.myprocesses.basicsearch.footer                           = Caso esteja configurado nas propriedades do fluxo, poder\u00E1 tamb\u00E9m ver informa\u00E7\u00F5es do utilizador em que est\u00E1 agendado um processo.
help.myprocesses.basicsearch.initialDate                      = <em>Data Inicial</em>: listar apenas processos cuja data de abertura seja posterior \u00E0 data escolhida
help.myprocesses.basicsearch.items                            = <em>Itens por p\u00E1gina</em>: n\u00FAmero de itens em cada p\u00E1gina da lista. Permite navegar para a frente e para tr\u00E1s para obter os itens seguintes ou anteriores, respectivamente
help.myprocesses.basicsearch.pnumber                          = <em>N\u00FAmero de processo</em>: listar apenas um processo espec\u00EDfico
help.myprocesses.basicsearch.procState                        = <em>Estado dos Processos</em>: listar apenas processos abertos ou fechados
help.myprocesses.basicsearch.title                            = Pesquisa b\u00E1sica - Os meus processos
help.myprocesses.basicsearch.to.common                        = <em>Comum</em>: para utilizadores comuns a \u00FAnica op\u00E7\u00E3o \u00E9 pesquisar entre os processos abertos por si
help.myprocesses.basicsearch.to.responsible                   = <em>Respons\u00E1vel</em>: os utilizadores que sejam respons\u00E1veis por uma unidade org\u00E2nica poder\u00E3o pesquisar processos de qualquer utilizador que perten\u00E7a a essa unidade org\u00E2nica
help.myprocesses.basicsearch.to.supervisor                    = <em>Supervisor</em>: para utilizadores com permiss\u00E3o de supervisor para um determinado fluxo existe a op\u00E7\u00E3o de pesquisar entre os processos abertos de qualquer utilizador
help.myprocesses.basicsearch.to.title                         = <em>Para</em>: neste crit\u00E9rio as op\u00E7\u00F5es variam conforme o utilizador:
help.myprocesses.title                                        = Pesquisa
help.notifications.concept.p1                                 = No iFlow a comunica\u00E7\u00E3o entre utilizadores, n\u00E3o contando com a que \u00E9 feita atrav\u00E9s dos formul\u00E1rios dos processos, pode ser efectuada por email, sms ou notifica\u00E7\u00F5es.
help.notifications.concept.p2                                 = Os emails e os sms s\u00E3o formas de comunica\u00E7\u00E3o externas ao iFlow. Servem como complemento para fim de processo, atribui\u00E7\u00E3o de tarefa e tudo aquilo que o arquitecto dos fluxos pretender, utilizando os blocos de processo espec\u00EDficos.
help.notifications.concept.p3                                 = Quando se pretende que a informa\u00E7\u00E3o seja consistente, \u00E9 prefer\u00EDvel utilizar as notifica\u00E7\u00F5es internas. As notifica\u00E7\u00F5es s\u00E3o mensagens de texto que ficam vis\u00EDveis para os recipientes no <em>painel</em> enquanto n\u00E3o forem lidas, e depois ficam na \u00E1rea indicada por <img src="images/icon_inbox.png"/> para posteriores leituras, onde podem ser apagadas.
help.notifications.concept.p4                                 = Para al\u00E9m do texto, as notifica\u00E7\u00F5es indicam o processo de onde originaram e em que data foram geradas.
help.notifications.title                                      = Notifica\u00E7\u00F5es
help.processes.close.concept                                  = O bot\u00E3o <img src="images/close.png"/> serve para fechar o processo activo. Se estiver nas suas tarefas pendentes poder\u00E1 abri-lo novamente em <em>Tarefas</em>.
help.processes.close.title                                    = Fechar o processo
help.processes.concept.p1                                     = Nesta pestana \u00E9 apresentada uma lista de todos os processos cujo acesso est\u00E1 permitido para o utilizador autenticado.
help.processes.concept.p2                                     = A lista est\u00E1 dividida em grupos para melhor se associar processos referentes a uma mesma aplica\u00E7\u00E3o ou relacionados entre si.
help.processes.concept.p3                                     = Ao carregar num dos links listados, \u00E9 aberto um novo processo do respectivo fluxo na \u00E1rea de conte\u00FAdo da p\u00E1gina.
help.processes.concept.p4                                     = Dependendo das propriedade do fluxo associado, o processo pode abrir dentro do espa\u00E7o disponibilizado ou com maximiza\u00E7\u00E3o desse espa\u00E7o.
help.processes.signature.p1                                   = Assinaturas Digitais
help.processes.signature.p2                                   = Permite assinar digitalmente ficheiros PDF, com a utiliza\u00E7\u00E3o ou n\u00E3o de uma imagem com a assinatura.
help.processes.signature.p3                                   = Para assinar \u00E9 necess\u00E1rio ter um certificado v\u00E1lido que deve estar vis\u00EDvel na combo-box "Certificado Assinatura".
help.processes.signature.p4                                   = Para inserir a imagem \u00E9 preciso carregar um imagem, utilizando o Bot\u00E3o "Carregar" e selecionar a check-box "Utilizar".
help.processes.signature.p5                                   = Para guardar a assinatura para futuras utiliza\u00E7\u00F5es selecionar a check-box "Guardar".
help.processes.title                                          = Processos
help.processes.window.concept.p1                              = Na pestana {0} existem dois bot\u00F5es no topo direito: <img src="images/detach.png"/> ou <img src="images/attach.png"/> e <img src="images/close.png"/>
help.processes.window.concept.p2                              = O bot\u00E3o <img src="images/detach.png"/> apenas \u00E9 vis\u00EDvel quando um processo est\u00E1 a correr normalmente na \u00E1rea de conte\u00FAdo dos processos e serve para aumentar o tamanho da <i>frame</i> onde est\u00E1 a correr o processo. Analogamente o bot\u00E3o <img src="images/attach.png"/> apenas \u00E9 vis\u00EDvel quando o processo correr numa janela expandida e serve para voltar ao tamanho normal.
help.processes.window.title                                   = Maximizar/Minimizar janela do processo
help.reports.dinamicos.concept.p1                             = Para al\u00E9m dos relat\u00F3rios pr\u00E9-definidos poder\u00E3o ser criados pelo utilizador processos que geram relat\u00F3rios personalizados. 
help.reports.dinamicos.concept.p2                             = Os relat\u00F3rios personalizados s\u00E3o criados como fluxos, \u00E0 semelhan\u00E7a das pesquisas, e t\u00EAm que ser activados e parametrizados no iFlow. No separador Admin, na administra\u00E7\u00E3o de fluxos, na lista de fluxos, existe um \u00EDcone  <img src="images/flow_type_R.png"/> que indica qual o tipo de cada fluxo. Um dos tipos dispon\u00EDveis \u00E9 o tipo \u201CRelat\u00F3rio\u201D, que se configura carregando repetidamente no \u00EDcone.
help.reports.dinamicos.concept.p3                             = A gest\u00E3o de configura\u00E7\u00E3o, propriedades, permiss\u00F5es e menus \u00E9 feita exactamente do mesmo modo que para qualquer outro fluxo.
help.reports.dinamicos.concept.p4                             = Um fluxo para extrac\u00E7\u00E3o de um relat\u00F3rio ter\u00E1 tipicamente um formul\u00E1rio de configura\u00E7\u00E3o e uma tabela de resultados estat\u00EDsticos ou um gr\u00E1fico neles baseado. Internamente poder\u00E1 utilizar blocos que permitam obter informa\u00E7\u00E3o dos processos.
help.reports.dinamicos.concept.p5                             = Os processos de relat\u00F3rios personalizados ser\u00E3o apresentados no separador \u201CRelat\u00F3rios\u201D, no grupo de \u201CRelat\u00F3rios Personalizados\u201D.
help.reports.dinamicos.title                                  = Relat\u00F3rios din\u00E2micos
help.reports.predefinidos.desempenho.p1                       = No relat\u00F3rio de desempenho \u00E9 poss\u00EDvel ver a distribui\u00E7\u00E3o m\u00E9dia por fluxo dos per\u00EDodos de relat\u00F3rio definidos.
help.reports.predefinidos.desempenho.title                    = Relat\u00F3rio de desempenho
help.reports.predefinidos.estatisticas.p1                     = Nas Estat\u00EDsticas de Processo \u00E9 poss\u00EDvel ver a distribui\u00E7\u00E3o do n\u00FAmero total de processos em cada um de 3 poss\u00EDveis estados ("Processos Abertos", "Processos Fechados" e "Processos Tratados"), para cada fluxo, num determinado per\u00EDodo de tempo.
help.reports.predefinidos.estatisticas.title                  = Estat\u00EDsticas de Processo
help.reports.predefinidos.p1                                  = Existe um conjunto de relat\u00F3rios pr\u00E9-definidos na plataforma iFlow: Relat\u00F3rio de Desempenho, Estat\u00EDsticas de Processos e Relat\u00F3rio de SLA\u2019s.
help.reports.predefinidos.sla.p1                              = No relat\u00F3rio de desempenho \u00E9 poss\u00EDvel ver a distribui\u00E7\u00E3o m\u00E9dia, por fluxo, dos per\u00EDodos de relat\u00F3rio (ou estado de processo) definidos.
help.reports.predefinidos.sla.title                           = Relat\u00F3rio de SLA
help.reports.predefinidos.title                               = Relat\u00F3rios Pr\u00E9-definidos
help.reports.title                                            = Relat\u00F3rios
help.tasks.concept.p1                                         = Na execu\u00E7\u00E3o de um processo de <em>workflow</em>, sempre que um processo \u00E9 iniciado ou encaminhado para um utilizador ou conjunto de utilizadores \u00E9 criada uma tarefa pendente para cada um dos destinat\u00E1rios do encaminhamento. Uma tarefa pendente, ou actividade, \u00E9 o ponto de acesso ao processo para os intervenientes em cada uma das suas fases.
help.tasks.concept.p2                                         = Na pestana <em>Tarefas</em> o utilizador tem \u00E0 sua disposi\u00E7\u00E3o uma lista de todos os processos iniciados e ainda abertos que lhe est\u00E3o atribu\u00EDdos.
help.tasks.concept.p3                                         = Poder\u00E1 aceder a cada um dos processos simplesmente clicando no respectivo item da lista, sendo encaminhado para o processo, aberto na pestana <em>Processos</em>, onde dever\u00E1 intervir de acordo com o procedimento estabelecido.
help.tasks.content.concept                                    = Nesta \u00E1rea \u00E9 apresentada uma lista de tarefas que o utilizador tem para realizar. A listagem pode ser paginada caso o n\u00FAmero de itens seja superior ao especificado no filtro.
help.tasks.content.title                                      = Conte\u00FAdo
help.tasks.filtering.concept.p1                               = <em>N\u00FAmero de processo</em>: listar apenas a tarefa (ou tarefas) para um processo espec\u00EDfico
help.tasks.filtering.concept.p2                               = <em>Fluxo</em>: listar apenas tarefas associadas a processos do mesmo fluxo
help.tasks.filtering.concept.p3                               = <em>Data Inicial</em>: listar apenas tarefas cuja data de chegada ao ultilizador seja posterior \u00E0 data escolhida
help.tasks.filtering.concept.p4                               = <em>Data Final</em>: listar apenas tarefas cuja data de chegada ao ultilizador seja anterior \u00E0 data escolhida
help.tasks.filtering.concept.p5                               = <em>Itens por p\u00E1gina</em>: n\u00FAmero de itens em cada p\u00E1gina da lista. Permite navegar para a frente e para tr\u00E1s para obter os itens seguintes ou anteriores, respectivamente
help.tasks.filtering.concept.title                            = Na zona lateral existe um conjunto de crit\u00E9rios de filtragem que permitem definir e restringir as tarefas listadas na \u00E1rea de conte\u00FAdo. \u00C9 poss\u00EDvel filtrar por:
