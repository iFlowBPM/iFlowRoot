help.box_proc_hist.footer                                     = Quando n\u00E3o se especifica os campos "{0}" ou "{1}", a lista de resultados apresenta os processos dispon\u00EDveis para o fluxo seleccionado, sendo poss\u00EDvel escolher um processo desta lista de modo a visualizar o seu hist\u00F3rico de estados e o seu hist\u00F3rico de agendamento de tarefas.
