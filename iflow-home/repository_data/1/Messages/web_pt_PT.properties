help.box_proc_cancel.delete                                   = A cada processo listado ser\u00E1 permitido efectuar o seu cancelamento atrav\u00E9s deste bot\u00E3o. Este processo \u00E9 irrevers\u00EDvel, por isso \u00E9 aconselh\u00E1vel certeficar-se que escolheu o processo correcto ao dar o seu t\u00E9rmino.
