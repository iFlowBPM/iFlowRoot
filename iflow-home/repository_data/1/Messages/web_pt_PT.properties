help.admin_tutorial.flows.p1                                  = Os fluxos de processo que modelam no iFlow os processos reais da empresa, s\u00E3o criados e configurados numa ferramenta pr\u00F3pria: FlowEditor.
help.admin_tutorial.flows.p2                                  = A ferramenta de edi\u00E7\u00E3o de fluxos poder\u00E1 ser descarregada e executada por quem tenha permiss\u00F5es de administra\u00E7\u00E3o do iFlow.
help.admin_tutorial.flows.p3                                  = Para utilizar a ferramenta ter\u00E1 que ter um conhecimento b\u00E1sico de como os seus blocos funcionam. Esse conhecimento \u00E9 dado pelo manual, que explica quais os blocos dispon\u00EDveis, a sua funcionalidade e como os parametrizar.
help.admin_tutorial.flows.p4                                  = A cria\u00E7\u00E3o de fluxos \u00E9 o processo mais complexo na esfera do administrador da ferramenta. Quando estiver dominada d\u00E1 um dom\u00EDnio de modela\u00E7\u00E3o poderoso, que permite reduzir fortemente nos custos da empresa, garantindo consist\u00EAncia e efic\u00E1cia.
help.admin_tutorial.flows.p5                                  = Recomendamos a an\u00E1lise dos fluxos de exemplo inclu\u00EDdos para uma melhor compreens\u00E3o do sistema.
help.admin_tutorial.goto                                      = Ir Para
help.admin_tutorial.menus                                     = Menus de Fluxos
help.admin_tutorial.menus.p1                                  = Os menus permitem agrupar e apresentar ordenadamente na pestana {0} os fluxos criados, de acordo com as permiss\u00F5es dos utilizadores.
help.admin_tutorial.orgUnits                                  = Configura\u00E7\u00E3o da estrutura organizacional
help.admin_tutorial.orgUnits.p1                               = O iFlow utiliza nos seus processos a estrutura org\u00E2nica da empresa, pelo que esta dever\u00E1 ser configurada por forma a reflectir a estrutura real.
help.admin_tutorial.orgUnits.p2                               = O link \u00E9 {0} em {1}
help.admin_tutorial.orgUnits.p3                               = Dever\u00E1 criar aqui a estrutura da sua organiza\u00E7\u00E3o. A estrutura \u00E9 em \u00E1rvore. Na cria\u00E7\u00E3o ou edi\u00E7\u00E3o de unidades org\u00E2nicas \u00E9 poss\u00EDvel definir o nome e descri\u00E7\u00E3o e tamb\u00E9m qual a pessoa respons\u00E1vel (esta informa\u00E7\u00E3o poder\u00E1 ser utilizada em mecanismos autom\u00E1ticos de workflow) e o n\u00F3 estrutural em que se insere.
help.admin_tutorial.permissions                               = Permiss\u00F5es de Fluxos
help.admin_tutorial.permissions.p1                            = Os fluxos modelam os processos da empresa.
help.admin_tutorial.permissions.p2                            = Os utilizadores e as unidades org\u00E2nicas modelam a estrutura da empresa.
help.admin_tutorial.permissions.p3                            = Os perfis indicam quais os pap\u00E9is que cada utilizador tem nos processos da empresa.
help.admin_tutorial.permissions.p4                            = O \u00FAltimo passo para ter a modela\u00E7\u00E3o total dos seus processos empresariais \u00E9 a associa\u00E7\u00E3o de utilizadores, com as suas fun\u00E7\u00F5es, aos processos definidos.
help.admin_tutorial.permissions.p5                            = Isso \u00E9 feito associando perfis a fluxos de processo, considerando para cada par fluxo-perfil quais as permiss\u00F5es associadas.
help.admin_tutorial.profiles                                  = Configura\u00E7\u00E3o de perfis
help.admin_tutorial.profiles.p1                               = Para chegar \u00E0 administra\u00E7\u00E3o de perfis dever\u00E1 carregar no link {0} em {1}
help.admin_tutorial.profiles.p2                               = Os perfis s\u00E3o agrupamentos de utilizadores com tarefas ou permiss\u00F5es id\u00EAnticas.
help.admin_tutorial.profiles.p3                               = Os perfis servem para:
help.admin_tutorial.profiles.p3.1                             = Controlar o acesso aos fluxos
help.admin_tutorial.profiles.p3.2                             = O envio de processos
help.admin_tutorial.profiles.p4                               = Para poder utilizar o iFlow \u00E9 necess\u00E1rio criar e associar perfis aos utilizadores e aos fluxos.
help.admin_tutorial.tutorial                                  = Tutorial
help.admin_tutorial.tutorial.p1                               = Bem vindo {0}
help.admin_tutorial.tutorial.p2                               = iFlow \u00E9 uma ferramenta colaborativa de BPM e de Workflow em particular, adequada a qualquer tipo de organiza\u00E7\u00E3o.
help.admin_tutorial.tutorial.p3                               = Cada organiza\u00E7\u00E3o tem uma estrutura e um conjunto de processos distintos, para os quais o iFlow ter\u00E1 que ser configurado.
help.admin_tutorial.tutorial.p4                               = Se seguir os passos que lhe apresentaremos ser\u00E1 um processo simples.
help.admin_tutorial.tutorial.p5                               = O primeiro passo \u00E9 a configura\u00E7\u00E3o de utilizadores.
help.admin_tutorial.tutorial.p6                               = iniciar processo
help.admin_tutorial.users                                     = Configura\u00E7\u00E3o de utilizadores
help.admin_tutorial.users.p1                                  = Para chegar \u00E0 configura\u00E7\u00E3o de utilizadores, dever\u00E1 seleccionar a pestana de topo {0} e na navega\u00E7\u00E3o lateral no grupo {1} seleccionar
help.admin_tutorial.users.p2                                  = Dever\u00E1 criar aqui os utilizadores da sua organiza\u00E7\u00E3o.
help.admin_tutorial.users.p3                                  = Nesta, e nas outras p\u00E1ginas de administra\u00E7\u00E3o, tem informa\u00E7\u00E3o sobre as funcionalidades dispon\u00EDveis.
help.box_dolist.p1                                            = Style Sheets determinam o estilo de display dos fluxos da organiza\u00E7\u00E3o, permitindo personalizar o look&feel dos fluxos de acordo com o desejado para a organiza\u00E7\u00E3o. \u00C9 poss\u00EDvel criar novos Style Sheets, guardar os que j\u00E1 existem ou modificar os que j\u00E1 existem a partir desta sec\u00E7\u00E3o.
help.box_dolist.p2                                            = Os templates de impress\u00E3o definem os formatos dos ficheiros quando enviados para impress\u00E3o. Assim, \u00E9 poss\u00EDvel normalizar os documentos imprimidos de acordo com o desejado.
help.box_dolist.p3                                            = Num conceito semelhante a "{0}", esta sec\u00E7\u00E3o permite manusear templates para Emails.
help.box_dolist.p4                                            = Nesta sec\u00E7\u00E3o est\u00E3o definidos os ficheiros publicamente dispon\u00EDveis, sendo necess\u00E1rio para o seu acesso apenas disponibilizar o URL do ficheiro.
help.box_flow_editor.p1                                       = Para modelar os processos de empresa, criando ou editando a representa\u00E7\u00E3o dos fluxos desses processos, dever\u00E1 ser utilizado o editor apropriado.
help.box_flow_editor.p2                                       = O editor de processos do iFlow, FlowEditor, \u00E9 um editor gr\u00E1fico avan\u00E7ado com drag-and-drop de blocos parametriz\u00E1veis e interligados que modelam e implementam os processos empresariais desejados, desde a cl\u00E1ssica aprova\u00E7\u00E3o de facturas, ao mais avan\u00E7ado processo de workflow de cr\u00E9dito habita\u00E7\u00E3o.
help.box_flow_editor.p3                                       = O editor, desenvolvido em java, pode ser executado virtualmente em qualquer computador. Apenas ter\u00E1 que carregar no link.
help.box_flow_menu_edit.b1                                    = Para inserir um novo item em qualquer posi\u00E7\u00E3o do menu dever\u00E1 utilizar este bot\u00E3o.
help.box_flow_menu_edit.b2                                    = Para remover um item da lista dever\u00E1 utilizar o link correspondente a esse item. A remo\u00E7\u00E3o \u00E9 irrevers\u00EDvel.
help.box_flow_menu_edit.p1                                    = A apresenta\u00E7\u00E3o aos utilizadores dos processos dispon\u00EDveis para execu\u00E7\u00E3o \u00E9 feita num menu, na pestana {0}.
help.box_flow_menu_edit.p2                                    = Os menus s\u00E3o definidos em dois n\u00EDveis, sendo normalmente o primeiro n\u00EDvel um agrupamento de fluxos relacionados.
help.box_flow_menu_edit.p3                                    = Esta associa\u00E7\u00E3o nos menus serve tamb\u00E9m em outras \u00E1reas do iFlow como agrupamento de fluxos, por vezes identificado como categoria.
help.box_flow_settings.concept.p1                             = Os processos de Workflow s\u00E3o mapeados no iFlow atrav\u00E9s de fluxos de processo.
help.box_flow_settings.concept.p2                             = Os fluxos s\u00E3o desenhados numa aplica\u00E7\u00E3o pr\u00F3pria, {0}, e a sua gest\u00E3o \u00E9 feita aqui.
help.box_flow_settings.concept.p3                             = Nesta p\u00E1gina encontra uma lista dos fluxos dispon\u00EDveis na inst\u00E2ncia do iFlow para a sua organiza\u00E7\u00E3o.
help.box_flow_settings.copy_link.p1                           = Copiar para o clipboard um link directo para acesso ao fluxo. Este link poder\u00E1 ser \u00FAtil, por exemplo, para integra\u00E7\u00E3o numa intranet ou partilha com outros utilizadores.
help.box_flow_settings.delete.p1                              = Remover fluxo. O processo \u00E9 irrevers\u00EDvel pelo deve ser utilizado com precau\u00E7\u00E3o.
help.box_flow_settings.edit.p1                                = Atrav\u00E9s deste link poder\u00E1 configurar as propriedades de cada fluxo.
help.box_flow_settings.edit.p2                                = As propriedades definem algumas caracter\u00EDsticas dos fluxos e dos processos para estes originados, como por exemplo, se abrem numa janela maximizada ou se \u00E9 informado o utilizador para onde \u00E9 encaminhado um processo.
help.box_flow_settings.profiles.p1                            = O acesso aos fluxos nas suas v\u00E1rias formas \u00E9 controlado por um conjunto de permiss\u00F5es associados a perfis, ou grupos de utilizadores. Poder\u00E1 definir para cada fluxo como e quais os perfis que t\u00EAm acesso.
help.box_flow_settings.resync.p1                              = Quando um fluxo \u00E9 alterado poder\u00E3o ser removidos blocos ou estados. Se existirem processos abertos nesses estados, o iFlow n\u00E3o tem forma de saber como prosseguir.
help.box_flow_settings.resync.p2                              = Compete ao administrador colocar os processos num estado em que possam prosseguir, utilizando esta op\u00E7\u00E3o.
help.box_flow_settings.resync.p3                              = Dispon\u00EDvel apenas para fluxos offline.
help.box_flow_settings.undeploy.p1                            = Os fluxos carregados no iFlow podem ser disponibilizados/indisponibilizados individualmente.
help.box_flow_settings.undeploy.p2                            = Um fluxo indisponivel \u00E9 como se n\u00E3o existisse para os utilizadores normais. Para alterar um fluxo este ter\u00E1 sempre que estar desactivado, mas isso \u00E9 feito automaticamente.
help.box_flow_settings_edit                                   = Propriedades do Fluxo
help.box_flow_settings_edit.back.p1                           = Voltar para a lista de fluxos.
help.box_flow_settings_edit.concept                           = As propriedades definem algumas caracter\u00EDsticas dos fluxos e dos processos para estes originados, como por exemplo, se abrem numa janela maximizada ou se \u00E9 informado o utilizador para onde \u00E9 encaminhado um processo.
help.box_flow_settings_edit.defSS.p1                          = Define qual o modelo de apresenta\u00E7\u00E3o a utilizar nos formul\u00E1rios, caso n\u00E3o esteja nenhum explicitamente definido.
help.box_flow_settings_edit.defSS.p2                          = O modelo (stylesheet) indicado aqui deve ser um dos carregados em
help.box_flow_settings_edit.dnfp.p1                           = Por fluxo pode ser definido um modo de notifica\u00E7\u00E3o geral. Utilize esta propriedade para alterar especificamente por perfil esta op\u00E7\u00E3o.
help.box_flow_settings_edit.dnfp.p2                           = Escolha o perfil e carregue no link
help.box_flow_settings_edit.export.p1                         = A exporta\u00E7\u00E3o \u00E9 feita num formato xml que pode ser importado em qualquer fluxo do iFlow. Poder\u00E1 ser usada, por exemplo, para partilhar propriedades, mudar de ambiente ou como backup.
help.box_flow_settings_edit.hotfolder.p1                      = Permite arrancar um processo, num determinado utilizador, com o/s documento/s existente na pasta definida como Hot_Folder para o fluxo em quest\u00E3o.
help.box_flow_settings_edit.hotfolder.p2                      = Configura\u00E7\u00E3o:
help.box_flow_settings_edit.hotfolder.p3                      = - Pastas onde pesquisar ficheiros novos\u0009: Inserir caminho da pasta onde v\u00E3o ser lidos os ficheiros. 
help.box_flow_settings_edit.hotfolder.p4                      = - Profundidade da pesquisa : Inteiro que define o n\u00FAmero de sub-pastas a procurar.\r\n
help.box_flow_settings_edit.hotfolder.p5                      = - Vari\u00E1vel para ficheiro encontrado : Nome da vari\u00E1vel, igual \u00E0 do fluxo, para associar o documento.
help.box_flow_settings_edit.hotfolder.p6                      = - O utilizador para criar o processo : Nome do utilizador para onde vai ser agendado o novo processo.
help.box_flow_settings_edit.import.p1                         = Importar propriedades. Opera\u00E7\u00E3o complementar da exporta\u00E7\u00E3o.
help.box_flow_settings_edit.mail.p1                           = Permite arrancar um novo processo por email, sempre que houver um email por ler no endere\u00E7o configurado \u00E9 arrancado um novo processo. No fluxo deve existir um encaminhamento para um utilizador, de outra forma termina sem notifica\u00E7\u00E3o.
help.box_flow_settings_edit.mail.p2                           = -Servidor de conta de email: endere\u00E7o do servidor de email
help.box_flow_settings_edit.mail.p3                           = - Porto da conta de email: Defaut para liga\u00E7\u00E3o insegura 143 e para segura 993.
help.box_flow_settings_edit.mail.p4                           = - Utilizador da conta de email: utilizador de login ao email
help.box_flow_settings_edit.mail.p5                           = - Password da conta de email:   **************
help.box_flow_settings_edit.mail.p6                           = - Pasta receber conta de email: Pasta onde v\u00E3o ser lidos os email, o default \u00E9 Inbox.
help.box_flow_settings_edit.mail.p7                           = - Pasta(s) a subscrever email:\u0009Inbox
help.box_flow_settings_edit.mail.p8                           = - Intervalo entre verifica\u00E7\u00E3o:  Intervalo entre leituras dado em segundos
help.box_flow_settings_edit.mail.p9                           = - Liga\u00E7\u00E3o ao servidor segura: tipo de liga\u00E7\u00E3o ao servidor
help.box_flow_settings_edit.save.p1                           = Gravar altera\u00E7\u00F5es. Sempre que alterar uma propriedade deve gravar as altera\u00E7\u00F5es por interm\u00E9dio deste bot\u00E3o.
help.box_flow_states.concept.p1                               = Permite efectuar a gest\u00E3o de processos atrav\u00E9s da consulta de processos do fluxo seleccionado na caixa de escolha "{0}", mostrando os dados do fluxo ao longo dos seus estados.
help.box_flow_states.concept.p2                               = \u00C9 poss\u00EDvel ver os detalhes dos estados que apresentem um ou mais processos, seleccionado o estado desejado na lista. Isto ir\u00E1 apresentar uma lista de processos que se encontrem no estado seleccionado, sendo poss\u00EDvel, por sua vez, consultar as tarefas dos utilizadores ou o seu hist\u00F3rico.
help.box_flow_states.history.p1                               = Apresenta o hist\u00F3rico do processo pertinente.
help.box_flow_states.users.p1                                 = Apresenta as tarefas dos utilizadores para o processo pertinente.
help.box_interface_adm.concept.p1                             = Esta sec\u00E7\u00E3o permite configurar para cada elemento da interface (tabs), os perfis que t\u00EAm permiss\u00F5es de acesso.
help.box_interface_profiles_adm.concept.p1                    = Esta sec\u00E7\u00E3o permite configurar para cada elemento da interface (tabs), os perfis que t\u00EAm permiss\u00F5es de acesso.
help.box_license.concept                                      = Esta sec\u00E7\u00E3o mostra a informa\u00E7\u00E3o pertinente \u00E0 licen\u00E7a emitida para esta aplica\u00E7\u00E3o.
help.box_organization.concept.p1                              = Esta sec\u00E7\u00E3o mostra a informa\u00E7\u00E3o pertinente \u00E0 organiza\u00E7\u00E3o.
help.box_organization.concept.p2                              = \u00C9 poss\u00EDvel modificar a informa\u00E7\u00E3o da organiza\u00E7\u00E3o atrav\u00E9s do bot\u00E3o "{0}".
help.box_organization.concept.p3                              = \u00C9 poss\u00EDvel recarregar os dados em cache (de forma a proceder a sincroniza\u00E7\u00F5es com o reposit\u00F3rio) atrav\u00E9s do bot\u00E3o "{0}".
help.box_organization.table.body.currentlogo                  = Logotipo da organiza\u00E7\u00E3o.
