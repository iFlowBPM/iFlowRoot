help.admin.p1                                                 = A administra\u00E7\u00E3o da ferramenta est\u00E1 a cargo dos utilizadores com permiss\u00E3o de administra\u00E7\u00E3o.
help.admin.p2                                                 = A ajuda relativa \u00E0 administra\u00E7\u00E3o poder\u00E1 ser encontrada em cada uma das p\u00E1ginas dispon\u00EDveis.
