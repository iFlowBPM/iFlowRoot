JSPFieldData.tootltip.menu.start                     = Inicio menu
JSPFieldData.tootltip.newblockstart                  = Inicio de um novo bloco:\nPermite criar um novo bloco de campos dentro do formul\u00E1rio.
JSPFieldData.tootltip.newcolumn                      = Inicio de uma nova coluna:\nPermite criar uma nova coluna dentro do mesmo bloco de campos dentro do formul\u00E1rio.
JSPFieldData.tootltip.passwordbox                    = Caixa de Texto:\nPermite criar uma caixa de password no formul\u00E1rio, definindo: \n - o texto associado (label);\n - a vari\u00E1vel associada (\u00E9 guardada com o tipo de dados Texto);\n - o comprimento da caixa;\n - o comprimento m\u00E1ximo permitido para o campo;\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar).\n - se o campo dever\u00E1 ser obrigat\u00F3rio.\n - a express\u00E3o de valida\u00E7\u00E3o do campo.\n - a mensagem de erro caso a express\u00E3o de valida\u00E7\u00E3o seja verdadeira.
JSPFieldData.tootltip.popupformfield                 = Campo de formulario popup:\r\nPermite criar uma "liga\u00E7\u00E3o" a um processo de suporte.
JSPFieldData.tootltip.processtable                   = Tabela de Processo:\nPermite inserir uma tabela de consulta a dados do processo.\n
JSPFieldData.tootltip.richtextarea                   = \u00C1rea de Texto:\r\nPermite criar uma \u00E1rea de texto, definindo:\r\n - o texto associado (label);\r\n - a vari\u00E1vel associada (\u00E9 guardada com o tipo de dados Texto);\r\n - o n\u00FAmero de colunas da \u00E1rea;\r\n - o n\u00FAmero de linhas da \u00E1rea;\r\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar);\r\n - se o campo dever\u00E1 ser protegido para escrita (campo s\u00F3 de sa\u00EDda).\r\n - se o campo dever\u00E1 ser obrigat\u00F3rio.
JSPFieldData.tootltip.selectionlist.external         = Lista de Selec\u00E7\u00E3o Conector Externo:\nPermite criar uma lista de selec\u00E7\u00E3o em que a fonte de dados \u00E9 externa,\natrav\u00E9s de um conector, definindo:\n - o texto associado (label);\n - a vari\u00E1vel associada (\u00E9 guardada com o tipo de dados Texto);\n - o conector a utilizar;\n - o valor por omiss\u00E3o (opcional);\n - o texto para o valor por omiss\u00E3o (opcional);\n - a classe do conector;\n - os argumentos (StringParsed) para a classe do conector. Ser\u00E1 uma string\n   com uma lista de argumentos separados por ",";\n - a chave dos elementos do conector a usar como fonte dos valores/ids;\n - a chave dos elementos do conector a usar como fonte dos textos;\n - se o campo dever\u00E1 ser protegido para escrita (campo s\u00F3 de sa\u00EDda);\n - se o campo submete o formul\u00E1rio quando se alterar o valor;\n - se o texto vis\u00EDvel na lista dever\u00E1 conter informa\u00E7\u00E3o com c\u00F3digo/valor.\n\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar);\nEste campo atribui automaticamente o texto associado ao valor seleccionado \n\u00E0 vari\u00E1vel adicional "<vari\u00E1vel>_text".
JSPFieldData.tootltip.selectionlist.sql              = Lista de Selec\u00E7\u00E3o SQL:\nPermite criar uma lista de selec\u00E7\u00E3o em que a fonte de dados \u00E9 uma query SQL,\ndefinindo:\n - o texto associado (label);\n - a vari\u00E1vel associada (\u00E9 guardada com o tipo de dados Texto);\n - o valor por omiss\u00E3o (opcional);\n - o texto para o valor por omiss\u00E3o (opcional);\n - a query (StringParsed): primeira coluna ter\u00E1 os valores; a segunda ter\u00E1 os textos;\n - a datasource a utilizar para executar a query. Se vazia usa a datasource da aplica\u00E7\u00E3o;\n - se o campo dever\u00E1 ser protegido para escrita (campo s\u00F3 de sa\u00EDda);\n - se o campo submete o formul\u00E1rio quando se alterar o valor;\n - se o texto vis\u00EDvel na lista dever\u00E1 conter informa\u00E7\u00E3o com c\u00F3digo/valor.\n\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar);\nEste campo atribui automaticamente o texto associado ao valor seleccionado \n\u00E0 vari\u00E1vel adicional "<vari\u00E1vel>_text".
JSPFieldData.tootltip.separator                      = Separador:\nPermite criar um separador entre campos do formul\u00E1rio. \u00C9 similar ao \nespa\u00E7o, tendo outra formata\u00E7\u00E3o, definindo: - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar).
JSPFieldData.tootltip.space                          = Espa\u00E7o:\nPermite definir um espa\u00E7o entre campos, definindo: - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar).
JSPFieldData.tootltip.sqllabel                       = Sa\u00EDda de Texto SQL:\nPermite mostrar o resultado de uma query SQL na datasource especificada.
JSPFieldData.tootltip.sqlmessage                     = Mensagem SQL:\nPermite mostrar o resultado de uma query SQL na datasource especificada.
JSPFieldData.tootltip.subheader                      = Sub Cabe\u00E7alho: \nPermite definir um texto para um sub-cabe\u00E7alho para o formul\u00E1rio, definindo:\n - o texto associado (mensagem);\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar).
JSPFieldData.tootltip.tab.end                        = Fim de uma TAB:\nMarca o fim de uma TAB.
JSPFieldData.tootltip.tab.start                      = Inicio de uma nova TAB:\nPermite criar uma TAB de campos. Este campo tem que estar dentro de um TAB Container.\nNOTA: \u00C9 OBRIGATORIO colocar um campo "Fim de TAB"!
JSPFieldData.tootltip.tabcontainer.end               = Fim de TAB Container:\nMarca o fim de um TAB container.
JSPFieldData.tootltip.tabcontainer.start             = In\u00EDcio de um TAB container:\nPermite definir o in\u00EDcio de uma zona onde poder\u00E1o ser criadas v\u00E1rias Tabs.\nNOTA: \u00C9 OBRIGATORIO colocar um campo "Fim de TAB Container"!
JSPFieldData.tootltip.table                          = Tabela:\nPermite criar uma tabela n-dimensional no formul\u00E1rio, definindo: \n - se a tabela pode ser impressa;\n - se a tabela pode ser exportada para excel;\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar);\n - o t\u00EDtulo/nome associado a cada coluna (label do header);\n - a vari\u00E1vel associada a cada coluna;\n - o tipo de dados associado \u00E1 vari\u00E1vel da coluna;\n - o alinhamento na c\u00E9lula do conte\u00FAdo;\n - as propriedades extra;\n - se a coluna associada \u00E0 vari\u00E1vel dever\u00E1 ser protegida para escrita (s\u00F3 de sa\u00EDda).\n\nAs vari\u00E1veis devem corresponder a vari\u00E1veis do tipo array/lista, quer do processo, quer\nde propriedades do fluxo (neste caso devem ser prefixadas de "@".\nAs propriedades extra s\u00E3o utilizadas para complementar os restantes atributos, podendo\ndefinir-se:\n - macrotitulo=[fixo|var] - determina se o valor introduzido para o macrotitulo \u00E9 fixo/constante ou uma vari\u00E1vel\n - titulo=[fixo|var] - determina se o valor introduzido para o titulo \u00E9 fixo/constante ou uma vari\u00E1vel\n - bgcolor=<color> - configura a cor de fundo para a coluna\nExistem ainda propriedades que dependem do tipo de dados e s\u00E3o utilizadas para\nos tipos de dados CheckBox, RadioButton, Link e Caixa de Texto da seguinte forma:\n - CheckBox: "textvar", "textsep" e "checkedvalue";\n - RadioButton: "textvar" e "checkedvalue";\n - Link: "text" e "vardep<n>";\n - Caixa de Texto: "datatype", "size" e "maxlength".
JSPFieldData.tootltip.textarea                       = \u00C1rea de Texto:\nPermite criar uma \u00E1rea de texto, definindo:\n - o texto associado (label);\n - a vari\u00E1vel associada (\u00E9 guardada com o tipo de dados Texto);\n - o n\u00FAmero de colunas da \u00E1rea;\n - o n\u00FAmero de linhas da \u00E1rea;\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar);\n - se o campo dever\u00E1 ser protegido para escrita (campo s\u00F3 de sa\u00EDda).\n - se o campo dever\u00E1 ser obrigat\u00F3rio.\n - a express\u00E3o de valida\u00E7\u00E3o do campo.\n - a mensagem de erro caso a express\u00E3o de valida\u00E7\u00E3o seja verdadeira.
JSPFieldData.tootltip.textbox                        = Caixa de Texto:\nPermite criar uma caixa de texto no formul\u00E1rio, definindo: \n - o texto associado (label);\n - o tipo de dados com que a vari\u00E1vel ir\u00E1 ser guardada/tratada;\n - a vari\u00E1vel associada;\n - o comprimento da caixa;\n - o comprimento m\u00E1ximo permitido para o campo;\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar);\n - se o campo dever\u00E1 ser protegido para escrita (campo s\u00F3 de sa\u00EDda).\n - se o campo dever\u00E1 ser obrigat\u00F3rio.\n - a express\u00E3o de valida\u00E7\u00E3o do campo.\n - a mensagem de erro caso a express\u00E3o de valida\u00E7\u00E3o seja verdadeira.
JSPFieldData.tootltip.textmessage                    = Mensagem de Texto:\nPermite criar uma mensagem de texto, definindo:\n - o texto associado (mensagem);\n - o alinhamento;\n - a classe da CSS a utilizar;\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar).
JSPFieldData.tootltip.textout                        = Sa\u00EDda de Texto:\nPermite mostrar o conte\u00FAdo de uma vari\u00E1vel, definindo:\n - o texto associado (label);\n - o tipo de dados da vari\u00E1vel;\n - a vari\u00E1vel associada;\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar);\n - se se pretende ocultar o campo no caso da vari\u00E1vel se encontrar vazia.

