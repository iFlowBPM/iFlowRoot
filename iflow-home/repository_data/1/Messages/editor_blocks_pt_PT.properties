JSPFieldData.tootltip.datebox                        = Caixa de Data:\nPermite criar uma caixa de data, com aux\u00EDlio a um calend\u00E1rio popup em \njavascript, definindo:\n - o texto associado (label);\n - a vari\u00E1vel associada (\u00E9 guardada com o tipo de dados Texto);\n - o formato desejado para a data;\n - se dever\u00E1 ser preenchida data actual se campo estiver vazio;\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar);\n - se o campo dever\u00E1 ser protegido para escrita (campo s\u00F3 de sa\u00EDda).
JSPFieldData.tootltip.expressionlabel                = Express\u00E3o Sa\u00EDda de Texto:\nPermite mostrar o conte\u00FAdo de uma express\u00E3o, definindo:\n - o texto associado (label);\n - a express\u00E3o:\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar);\n - se se pretende ocultar o campo no caso da vari\u00E1vel se encontrar vazia.
JSPFieldData.tootltip.file                           = Ficheiro:\nPermite inserir um ficheiro, definindo: - o texto associado (label);\n - a vari\u00E1vel associada (\u00E9 guardada com o tipo de dados Texto);\n - a condi\u00E7\u00E3o de disable de Editar (oculta o campo se a condi\u00E7\u00E3o se verificar);\n - a condi\u00E7\u00E3o de disable de Remover (oculta o campo se a condi\u00E7\u00E3o se verificar);\n - a condi\u00E7\u00E3o de disable de Link (oculta o campo se a condi\u00E7\u00E3o se verificar);\n - o texto default;\n - a condi\u00E7\u00E3o de disable (condi\u00E7\u00E3o Java);\n
JSPFieldData.tootltip.fixedsizetable                 = Tabela tamanho fixo:\nPermite inserir uma tabela de tamanho fixo pr\u00E9-definido, definindo: - as propriedades\n - a condi\u00E7\u00E3o de disable (condi\u00E7\u00E3o Java);\n
JSPFieldData.tootltip.formtemplate                   = Permite incluir um Modelo de Formul\u00E1rio pr\u00E9-definido
JSPFieldData.tootltip.graphic                        = Grafico:\nPermite inserir um grafico, definindo: - o tipo de grafico;\n - o titulo;\n - o alinhamento da imagem no formul\u00E1rio;\n - o comprimento da imagem;\n - a altura da imagem;\n - o array de etiquetas (labels);\n - o array de valores;\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar).
JSPFieldData.tootltip.header                         = Cabe\u00E7alho: \nPermite definir um texto para um cabe\u00E7alho para o formul\u00E1rio, definindo:\n - o texto associado (mensagem);\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar).
JSPFieldData.tootltip.hour_format                    = N\u00E3o incluir
JSPFieldData.tootltip.image                          = Imagem:\nPermite inserir uma imagem, definindo: - o URL para a imagem;\n - o texto alternativo;\n - o alinhamento da imagem no formul\u00E1rio;\n - o comprimento da imagem;\n - a altura da imagem;\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar).
JSPFieldData.tootltip.link                           = Link:\nPermite criar um link, definindo: - o texto associado (label);\n - a classe da CSS a utilizar;\n - o javascript a executar quando o link \u00E9 clicado;\n - a mensagem a ser mostrada no Status do browser quando se passa com o rato sobre o link;\n - o alinhamento do link no formul\u00E1rio;\n - a condi\u00E7\u00E3o de enable (condi\u00E7\u00E3o Java);\n - se o link \u00E9 de processo, \u00FAtil para atribuir valores a vari\u00E1veis do processo quando\n   se clica no link, ou se o link \u00E9 um link normal;\n - o url (se link normal);\n - se o link dever\u00E1 abrir o url numa nova janela (se link normal);\n - o nome da janela caso a condi\u00E7\u00E3o anterior se verificar (se link normal);\n - a vari\u00E1vel associada (se link de processo);\n - o valor (StringParsed) a atribuir \u00E0 vari\u00E1vel se o link for clicado (se link de processo);\n - a condi\u00E7\u00E3o de disable/hide do campo (oculta o campo se a condi\u00E7\u00E3o se verificar).
