help.box_proc_perf.concept.p1                                 = Esta secci\u00F3n muestra la distribuci\u00F3n por perfil del tiempo medio de ejecuci\u00F3n de los procesos, para cada flujo.
help.box_proc_perf.concept.p2                                 = Inicialmente es mostrado un gr\u00E1fico de barras conteniendo la informaci\u00F3n concatenada de todos los flujos disponibles, siendo posible alternar entre flujos a trav\u00E9s de la caja de elecci\u00F3n "{0}".
help.box_proc_perf.concept.p3                                 = Al seleccionar un flujo en espec\u00EDfico podr\u00E1 visualizar un gr\u00E1fico de sectores (diagrama que muestra una divisi\u00F3n de forma redonda separada en trozos) con el tiempo medio, por defecto en "{2}", que cada perfil tarda en completar sus tareas en el flujo. Es posible alterar las unidades de tiempo usadas a trav\u00E9s de la caja de elecci\u00F3n "{0}", las elecciones posibles para unidades de tiempo son "{1}", "{2}", "{3}" y "{4}".
help.box_proc_sla.chart                                       = Al seleccionar un flujo en espec\u00EDfico son mostrados dos gr\u00E1ficos, un gr\u00E1fico de sectores en la parte superior y un gr\u00E1fico de barras en la parte inferior:
help.box_proc_sla.chart.bar.content                           = Muestra el porcentaje de "{0}" y "{1}" para cada sector del flujo.
help.box_proc_sla.chart.bar.title                             = Gr\u00E1fico de Barras
help.box_proc_sla.chart.pie.content                           = Muestra el tiempo medio consumido de cada sector del flujo (repartido por los bloques de informe). La informaci\u00F3n presente en este gr\u00E1fico es presentada de acuerdo con las unidades de tiempo especificadas, por defecto "{2}". Es posible alterar las unidades de tiempo deseadas en la caja de selecci\u00F3n "{0}", las elecciones posibles son: "{1}", "{2}", "{3}" y "{4}".
help.box_proc_sla.chart.pie.title                             = Gr\u00E1fico de sectores
help.box_proc_sla.concept.p1                                  = Esta secci\u00F3n muestra la distribuci\u00F3n media, por flujo, de los per\u00EDodos de informe (o estado de proceso) definidos. Inicialmente es mostrado un gr\u00E1fico de barras que contiene la informaci\u00F3n concatenada de todos los flujos disponibles, mostrando el porcentaje medio de tiempo ocupado por cada estado de cada flujo.
help.box_proc_sla.concept.p2                                  = Por defecto, los gr\u00E1ficos de esta secci\u00F3n contienen s\u00F3lo informaci\u00F3n relativa a procesos que hayan sido concluidos, sin embargo, es posible alterar esto seleccionando la caja de opci\u00F3n "{0}". Es posible alternar entre flujos a trav\u00E9s de la caja de elecci\u00F3n "{1}".
help.box_proc_stats.closed                                    = Se consideran "{0}" todos aquellos que hayan sido cerrados dentro del periodo de tiempo determinado, habiendo sido abiertos antes del inicio del periodo de tiempo determinado.
help.box_proc_stats.concept.p1                                = Esta secci\u00F3n muestra la distribuci\u00F3n del n\u00FAmero total de procesos en cada uno de 3 posibles estados ("{0}", "{1}" y "{2}"), para cada flujo, en un determinado periodo de tiempo.
help.box_proc_stats.concept.p2                                = Es posible alterar el periodo de tiempo deseado a trav\u00E9s de la caja de selecci\u00F3n "{0}". Existen 4 per\u00EDodos de tiempo pre-definidos para hacer la consulta ("{1}", "{2}", "{3}" y "{4}"), sin embargo, es posible personalizar el periodo de tiempo seleccionando "{5}" en el cajero de selecci\u00F3n son insertadas las fechas pretendidas en los calendarios que aparecen.
help.box_proc_stats.open                                      = Se consideran "{0}" todos aquellos que hayan sido abiertos dentro del periodo de tiempo determinado y as\u00ED se hayan mantenido hasta al fin del periodo de tiempo determinado.
help.box_proc_stats.treated                                   = Se consideran "{0}" todos aquellos que hayan sido abiertos y cerrados dentro del periodo de tiempo determinado.
help.box_proc_undo_select.concept                             = Busca y lista todos los procesos (tanto los procesos abiertos como los cerrados) seg\u00FAn los criterios definidos, de modo a permitir revertir estos para un estado anterior.
help.box_proc_undo_select.footer.p1                           = A partir de los resultados mostrados tras efectuada la b\u00FAsqueda, es posible ver el hist\u00F3rico de estados del proceso seleccion\u00E1ndolo en la lista.
help.box_proc_undo_select.footer.p2                           = El bot\u00F3n presente en la tabla de hist\u00F3ricos permite revertir el proceso para el estado deseado.
help.box_proc_undo_select.table.body.after                    = Limita los resultados de la b\u00FAsqueda a procesos con fechas posteriores a la especificada.
help.box_proc_undo_select.table.body.before                   = Limita los resultados de la b\u00FAsqueda a procesos con fechas anteriores a la especificada.
help.box_proc_undo_select.table.body.currentUser.description  = Limita la b\u00FAsqueda por el nombre del due\u00F1o corriente del proceso.
help.box_proc_undo_select.table.body.currentUser.mandatory    = S\u00ED: Excepto cuando se elige definir "{0}" o "{1}".
help.box_proc_undo_select.table.body.flow                     = Flujo sobre el que la investigaci\u00F3n ir\u00E1 a ser efectuada.
help.box_proc_undo_select.table.body.previousUser.description = Limita la b\u00FAsqueda por el nombre del due\u00F1o anterior del proceso.
help.box_proc_undo_select.table.body.previousUser.mandatory   = S\u00ED: Excepto cuando se elige definir "{0}" o "{1}".
help.box_proc_undo_select.table.body.process.description      = Muestra s\u00F3lo los procesos con este ID.
help.box_proc_undo_select.table.body.process.mandatory        = S\u00ED: Excepto cuando se elige definir "{0}" o "{1}".
