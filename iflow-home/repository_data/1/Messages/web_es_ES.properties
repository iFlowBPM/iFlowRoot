help.box_proc_users.table.title                               = Campos de investigaci\u00F3n disponibles para consulta:
help.box_profileadm.concept                                   = En la organizaci\u00F3n, cada colaborador asume funciones espec\u00EDficas de cada proceso de negocio. Desde el punto de vista de los flujos de proceso esas funciones son necesarias en fases diferentes. Para trazar usuarios con funciones relativas en los flujos de proceso son utilizados los perfiles. Los perfiles son an\u00E1logos a los grupos en los directorios de la empresa, como por ejemplo OpenLDAP o ActiveDirectory, cuya utilizaci\u00F3n tambi\u00E9n puede ser integrada con iFlow para este prop\u00F3sito, juntamente con la autenticaci\u00F3n y la estructura de la organizaci\u00F3n.
help.box_profileadm.create.p1                                 = Permite crear perfiles.
help.box_profileadm.delete.p1                                 = En ciertas circunstancias podr\u00E1 querer remover un perfil. Esta opci\u00F3n es irreversible perdi\u00E9ndose definitivamente en la base de datos, todos los datos del perfil, por lo que deber\u00E1 ser usada con cuidado. Obviamente esto podr\u00E1 alterar la puesta en marcha de los flujos instalados.
help.box_profileadm.edit.p1                                   = Puede alterar los datos de los perfiles (nombre y descripci\u00F3n) en cualquier momento usando el icono presentado junto a cada perfil.
help.box_profileadm.edit.p2                                   = Nota: La alteraci\u00F3n del nombre del perfil podr\u00E1 tener implicaci\u00F3n en los flujos ya instalados por lo que deber\u00E1 hacerlo con precauci\u00F3n.
help.box_profileadm.profiles.p1                               = Podr\u00E1 utilizar esta funcionalidad para asociar usuarios (colaboradores) a perfiles (grupos). Es an\u00E1logo al que existe en la administraci\u00F3n de utilizadores siendo que aqu\u00ED permite atribuir a cada perfil un conjunto de usuarios.
help.box_series.concept.p1                                    = En ciertos procesos de negocio, es necesaria la atribuci\u00F3n a cada ejecuci\u00F3n de un c\u00F3digo \u00FAnico y, muchas veces, secuencial. Este es por ejemplo el caso de las facturas o procesos de calidad.
help.box_series.concept.p2                                    = En el iFlow el mecanismo que permite la numeraci\u00F3n secuencial son las {0}.
help.box_series.concept.p3                                    = Las series son secuenciadores autom\u00E1ticos e independientes de c\u00F3digos configurables por el administrador de la plataforma.
help.box_series.concept.p4                                    = Pueden ser asociadas a flujos, pasando ese proceso a ser identificado por un c\u00F3digo \u00FAnico y secuencial, o pueden ser utilizadas internamente para cualquier necesidad de tener n\u00FAmeros secuenciales controlados.
help.box_series.create                                        = Para insertar una nueva serie deber\u00E1 utilizar este bot\u00F3n.
help.box_series.deploy                                        = Si pretende que una serie est\u00E9 disponible para utilizaci\u00F3n, esta debe ser puesta online. Si una serie con flujos asociados est\u00E1 offline, los procesos pasan a ser numerados con el n\u00FAmero secuencial general de proceso utilizado por el iFlow.
help.box_series.edit                                          = Para asociar un flujo o m\u00E1s flujos a una serie deber\u00E1 utilizar esta opci\u00F3n. Un flujo s\u00F3lo puede tener una serie de numeraci\u00F3n, pero cada serie puede estar asociada a varios flujos que dividen la misma numeraci\u00F3n.
help.box_unitadm.concept.p1                                   = La configuraci\u00F3n de unidades org\u00E1nicas define la estructura de la organizaci\u00F3n. De una forma general las organizaciones est\u00E1n estructuradas jer\u00E1rquicamente, a trav\u00E9s de unidades bien definidas, como por ejemplo los departamentos, las direcciones u otras estructuras. Cada unidad contiene un conjunto de colaboradores y tendr\u00E1 una persona responsable. Esta es la estructura que deber\u00E1 ser creada en iFlow.
help.box_unitadm.concept.p2                                   = En esta interfaz tiene la posibilidad de crear, modificar o remover unidades org\u00E1nicas, bien como asociarles usuarios o responsables (al modificar).
help.box_unitadm.concept.p3                                   = De la correcta definici\u00F3n de las unidades org\u00E1nicas depende el correcto fluir de los procesos que utilicen los mecanismos autom\u00E1ticos de encaminamiento.
help.box_unitadm.create                                       = Podr\u00E1 crear unidades org\u00E1nicas insert\u00E1ndolas en la estructura existente.
help.box_unitadm.delete                                       = En ciertas circustancias podr\u00E1 querer remover una unidad org\u00E1nica. Esta opci\u00F3n es irreversible perdi\u00E9ndose definitivamente en la base de datos, todos los datos relativos a esa unidad org\u00E1nica, por lo que deber\u00E1 ser usada con cuidado. Esta opci\u00F3n exige confirmaci\u00F3n.
help.box_unitadm.edit                                         = Puede alterar los datos de una unidad org\u00E1nica en cualquier momento usando el icono presentado junto a esta.
help.box_useradm.concept.p1                                   = La configuraci\u00F3n de usuarios permite definir cu\u00E1les son las personas que tienen acceso a la aplicaci\u00F3n y en que condiciones lo tienen.
help.box_useradm.concept.p2                                   = Tiene la posibilidad de crear, modificar o remover usuarios.
help.box_useradm.create.p1                                    = Podr\u00E1 crear usuarios de dos maneras: inserci\u00F3n directa o invitaci\u00F3n.
help.box_useradm.create.p2                                    = En la inserci\u00F3n directa, el adminstrador de la plataforma rellena todos los datos del usuario. Si la instalaci\u00F3n est\u00E1 configurada para utilizar correo electr\u00F3nico, este recibe un correo electr\u00F3nico que le permite activar la cuenta. Si no, queda autom\u00E1ticamente activado.
help.box_useradm.create.p3                                    = En la invitaci\u00F3n, el administrador s\u00F3lo invita al usuario a que se registre envi\u00E1ndole un email. El usuario rellenar\u00E1 los campos adicionales al confirmar su registro.
help.box_useradm.create.p4                                    = Dependiendo de la ocasi\u00F3n y de la forma de puesta en marcha, cada caso es diferente, por lo que recomendamos la utilizaci\u00F3n que crea ser la m\u00E1s adecuada.
help.box_useradm.delete.p1                                    = En ciertas circustancias podr\u00E1 querer eliminar un usuario. Esta opci\u00F3n es irreversible perdi\u00E9ndose definitivamente en la base de datos, todos los datos del usuario, por lo que deber\u00E1 ser usada con cuidado.
help.box_useradm.edit.p1                                      = Puede alterar los datos de los usuarios en cualquier momento usando el icono presentado junto a cada usuario.
help.box_useradm.password_reset.p1                            = Si un usuario olvida su contrase\u00F1a deber\u00E1 comunic\u00E1rselo al administrador, que generar\u00E1 una nueva utilizando el enlace respectivo.
help.box_useradm.profiles.p1                                  = Asociado a un utilizador existen perfiles. Los perfiles son grupos de usuarios basados en caracter\u00EDsticas comunes y sirven para configurar, entre otros, permisiones de acceso a los flujos y encaminamiento de procesos.
help.box_useradm.profiles.p2                                  = En una instalaci\u00F3n con directoria de usuarios tipo LDAP, por ejemplo OpenLDAP o ActiveDirectory, un perfil corresponde a un grupo de usuarios.
help.box_useradm.profiles.p3                                  = En la administraci\u00F3n de usuarios podr\u00E1 incluir o remover usuarios de los grupos.
help.concepts_flow.concept.p1                                 = Por definici\u00F3n, un flujo de trabajo, o en ingl\u00E9s, workflow, es el flujo o progreso de trabajo hecho por una empresa o persona.
help.concepts_flow.concept.p2                                 = En el contexto del iFlow, un flujo es un modelo de un proceso real de la empresa como una requisici\u00F3n o un proceso de archivo.
help.concepts_flow.concept.p3                                 = La creaci\u00F3n del flujo se hace por medio del dise\u00F1o del modelo, utilizando los bloques disponibles en el editor de flujos, y la asociaci\u00F3n a los diversos intervinientes por intermedio de los perfiles, o grupos de usuarios con los mismos papeles en el contexto del flujo.
help.concepts_flow.concept.p4                                 = Cada flujo divide un espacio com\u00FAn con todos los otros, pero es una entidad completamente distinta, con sus propiedades, permisiones y variables.
help.concepts_flow.concept.p5                                 = El flujo es configurado como una m\u00E1quina de estados, en que un proceso transita de un estado para el otro o por acci\u00F3n del usuario, o autom\u00E1ticamente por eventos en el proceso.
help.concepts_flow.concept.p6                                 = La interacci\u00F3n con otros sistemas es hecha por medio de WebServices o Base de Datos.
help.concepts_flow.concept.p7                                 = La interacci\u00F3n con el usuario es hecha por medio de formularios.
help.concepts_flow.title                                      = Flujo
help.dashboard.concept                                        = El {0} tiene un resumen de la situaci\u00F3n del usuario en el iFlow, con las funcionalidades m\u00E1s importantes que pueden ser ejecutadas por un usuario t\u00EDpico:
help.dashboard.concept.delegations                            = Delegaciones
help.dashboard.concept.delegations.p1                         = Es presentada una lista de todas las delegaciones activas para el usuario.
help.dashboard.concept.delegations.p2                         = Para aprender m\u00E1s sobre las delegaciones puede ir a: {0}.
help.dashboard.concept.notifications                          = Nuevos Mensajes
help.dashboard.concept.notifications.p1                       = Es presentada una lista de todas las notificaciones no le\u00EDdas para el usuario.
help.dashboard.concept.notifications.p2                       = Para saber m\u00E1s sobre las notificaciones puede ir a: {0}.
help.dashboard.concept.processes                              = Inicio de Nuevos Procesos
help.dashboard.concept.processes.p1                           = En el \u00E1rea de los proceso hay una lista de todos los flujos de proceso a los que el usuario conectado tiene acceso. Los flujos se agrupan en m\u00F3dulos para facilitar su identificaci\u00F3n.
help.dashboard.concept.processes.p2                           = Al elegir, haciendo click en uno de estos flujos, es iniciado un nuevo proceso, por lo que el contexto es alterado en el separador {0}.
help.dashboard.concept.processes.p3                           = Para saber m\u00E1s sobre los procesos puede ir a: {0}.
help.dashboard.concept.tasks                                  = Tareas Pendientes M\u00E1s Recientes
help.dashboard.concept.tasks.p1                               = En la parte superior del contenido, en {0}, hay una lista de las tareas pendientes m\u00E1s recientes asignadas al usuario por orden inversa de fecha de llegada. La lista contiene informaci\u00F3n b\u00E1sica sobre las tareas, con indicaci\u00F3n de cu\u00E1nto tiempo ha pasado desde que se le asign\u00F3 al usuario.
help.dashboard.concept.tasks.p2                               = Al hacer clic directamente en una de estas tareas, el contexto es alterado para el separador {0},  donde es abierto el respectivo proceso en el estado actual.
help.dashboard.concept.tasks.p3                               = Para saber m\u00E1s sobre las tareas puede ir a: {0}.
help.dashboard.subtitle                                       = El separador en {0} es la p\u00E1gina principal del iFlow.
help.delegations.concept.p1                                   = En la gesti\u00F3n de delegaciones puede aceptar/rechazar pedidos de delegaci\u00F3n de otros compa\u00F1eros, terminar delegaciones ya efectuadas o requisar nuevas delegaciones.
help.delegations.concept.p2                                   = Antes de ir de vacaciones o antes de estar ausente por alg\u00FAn motivo, podr\u00E1 agendar sus tareas a otro compa\u00F1ero. Las tareas son agendadas por flujo, es decir, podr\u00E1 agendar las tareas del flujo X al compa\u00F1ero A y las tareas del flujo Y al compa\u00F1ero B.
help.delegations.concept.p3                                   = Para eso, tendr\u00E1 que efectuar un pedido de agendamiento a trav\u00E9s de la opci\u00F3n: {0}. Con esta opci\u00F3n tiene la posibilidad de elegir uno de los flujos a los que tiene acceso y para ese flujo designar otro usuario al que le quedar\u00E1n asociadas sus tareas. El pedido deber\u00E1 tener una fecha l\u00EDmite y puede o no incluir las tareas que actualmente est\u00E1n en la lista de tareas pendientes.
help.delegations.concept.p4                                   = El usuario a qui\u00E9n es hecho el pedido recibir\u00E1 entonces una notificaci\u00F3n en la que podr\u00E1 aceptar o rechazar la delegaci\u00F3n. Existe tambi\u00E9n en la navegaci\u00F3n del separador {0} un <i>enlace</i> para aprobar/rechazar delegaciones.
help.delegations.request.concept                              = La persona a quien le es solicitada una delegaci\u00F3n tiene como posibilidad aprobar o rechazar el pedido de delegaci\u00F3n. En caso de que lo apruebe, queda autom\u00E1ticamente asociado a las tareas de quien solicit\u00F3 (podiendo incluir o no tareas actuales junto con las futuras).
help.delegations.request.title                                = Aprobar/Rechazar
help.delegations.terminate.concept                            = En cualquier momento un usuario podr\u00E1 terminar las delegaciones que aprob\u00F3.
help.delegations.terminate.title                              = Terminar
help.main.concept.p1                                          = iFlow es una poderosa herramienta de modelaci\u00F3n de procesos de negocio.
help.main.concept.p2                                          = Siguiendo la filosof\u00EDa m\u00E1s avanzada en t\u00E9rminos de modelaci\u00F3n de procesos, permite de una forma f\u00E1cil e intuitiva, la desmaterializaci\u00F3n de cualquier proceso de negocio de la empresa, con la eficaz reducci\u00F3n de costes directos e indirectos, sea en papel, sea en horas de trabajo, sea en la p\u00E9rdida de informaci\u00F3n.
help.main.concept.p3                                          = Una eficaz utilizaci\u00F3n exige como base la creaci\u00F3n de una configuraci\u00F3n que represente la organizaci\u00F3n, sus procesos y la forma como interact\u00FAan.
help.main.concept.p4                                          = Cualquier proceso de negocio, sea la reserva de una viaje o la emisi\u00F3n de una factura, envuelve siempre un conjunto de personas, colaboradores de la empresa, que interact\u00FAan con un conjunto de informaci\u00F3n, de diferentes formas para producir un resultado. En el iFlow estos conceptos son representados para cada organizaci\u00F3n como:
help.main.flows.concept                                       = Los flujos representan en el sistema los procesos de negocio desmaterializados de la empresa. Son un modelo de comportamiento del proceso y de las interacciones entre interventores.
help.main.flows.title                                         = Flujos
help.main.orgUnits.concept                                    = Representan la estructura de la organizaci\u00F3n en secciones, departamentos, direcciones, etc. En las organizaciones modernas estas estructuras var\u00EDan con frecuencia y no siempre son r\u00EDgidas. Normalmente la estructura y los cambios son mantenidos en un directorio, cuya implementaci\u00F3n pr\u00E1ctica es en la gran mayor\u00EDa de los casos una forma de LDAP (Lightweight Directory Access Protocol), como el OpenLDAP o el ActiveDirectory, entre otros. El iFlow soporta la conexi\u00F3n a una instancia de LDAP como base de datos de unidades. Como el LDAP exige una conexi\u00F3n f\u00EDsica, s\u00F3lo en una instalaci\u00F3n local puede esta caracter\u00EDstica ser aprovechada. En un acceso remoto las unidades org\u00E1nicas tendr\u00E1n que ser configuradas directamente en el iFlow.
help.main.orgUnits.title                                      = Unidades Org\u00E1nicas
help.main.profiles.concept                                    = Los perfiles son los papeles que cada usuario tiene con respecto a los procesos. No tienen que estar relacionados con la funci\u00F3n de la persona en la empresa. Por ejemplo, un usuario de la parte de contabilidad en un proceso puede tener el papel de aprobador y en otro el papel de requirente. Los perfiles son agrupaciones de usuarios que ejecutan la misma funci\u00F3n o tienen los mismos permisos de acceso a un proceso. Los perfiles pueden ser configurados como grupos de usuarios en una implementaci\u00F3n LDAP.
help.main.profiles.title                                      = Perfiles
help.main.title                                               = El iFlow
help.main.users.concept                                       = Los usuarios son los colaboradores de la empresa cuando interact\u00FAan con el sistema. Para cada usuario deber\u00E1 existir un nombre \u00FAnico, que lo distinga de los de m\u00E1s, registrado en el sistema, juntamente con una contrase\u00F1a secreta, s\u00F3lo del conocimiento del usuario. Lo que se mencion\u00F3 para las unidades org\u00E1nicas es v\u00E1lido para los usuarios.
help.main.users.title                                         = Usuarios
