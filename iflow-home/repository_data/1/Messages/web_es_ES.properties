help.tasks.concept.p1                                         = En la ejecuci\u00F3n de un proceso de <em>workflow</em>, siempre que un proceso es iniciado o encaminado a un usuario o conjunto de usuarios es creada una tarea pendiente para cada uno de los destinatarios del encaminamiento. Una tarea pendiente, o actividad, es el punto de acceso al proceso para los interventores en cada una sus fases.
help.tasks.concept.p2                                         = En el separador <em>Tareas</em> el usuario tiene a su disposici\u00F3n una lista de todos los procesos iniciados y abiertos que le est\u00E1n atribuidos.
help.tasks.concept.p3                                         = Podr\u00E1 acceder a cada uno de los procesos sencillamente haciendo click en el respectivo \u00EDtem de la lista, siendo encaminado para el proceso, abierto en el separador Procesos, donde deber\u00E1 intervenir de acuerdo con el procedimiento establecido.
help.tasks.content.concept                                    = En esta \u00E1rea es presentada una lista de tareas que el usuario tiene para realizar. La lista puede ser paginada caso el n\u00FAmero de \u00EDtems sea superior al especificado en el filtro.
