help.box_proc_users.footer.p1                                 = Cuando se filtran las tareas por "{0}" y "{1}" queda disponible la opci\u00F3n de a\u00F1adir otra tarea a la lista.
help.box_proc_users.footer.p2                                 = Esta funcionalidad permite replicar una tarea a otro usuario, (opcionalmente) notific\u00E1ndolo de su nueva tarea.
help.box_proc_users.table.body.flow                           = Lista los flujos disponibles, permitiendo elegir uno de estos de modo a efectuar la consulta.
help.box_proc_users.table.body.pid                            = Permite filtrar los resultados por el ID de los procesos.
