help.myprocesses.basicsearch.concept.p2                       = La consulta podr\u00E1 ser filtrada, a semejanza de lo que es hecho para las tareas pendientes, por los siguientes criterios:
help.myprocesses.basicsearch.finalDate                        = <em>Fecha Final</em>: enumerar s\u00F3lo procesos cuya fecha de apertura sea anterior a la fecha elegida
help.myprocesses.basicsearch.flow                             = <em>Flujo</em>: enumerar s\u00F3lo procesos del flujo seleccionado
help.myprocesses.basicsearch.flowCriteria.concept             = Cada flujo podr\u00E1 tener un conjunto adicional de hasta 20 criterios de b\u00FAsqueda espec\u00EDficos. Al dise\u00F1ar el flujo de proceso, el administrador de la herramienta podr\u00E1 indicar cu\u00E1les son los atributos que pueden ser buscados, que estar\u00E1n disponibles en la p\u00E1gina de b\u00FAsqueda. La b\u00FAsqueda en estos atributos es hecha en relaci\u00F3n al texto colocado. Cualquier proceso cuyo atributo contenga el valor indicado para la b\u00FAsqueda es presentado.
help.myprocesses.basicsearch.flowCriteria.title               = Criterios de b\u00FAsqueda por flujo
help.myprocesses.basicsearch.footer                           = En caso de que est\u00E9 configurado en las propiedades del flujo, podr\u00E1 tambi\u00E9n ver informaciones del usuario en que est\u00E1 agendado un proceso.
help.myprocesses.basicsearch.initialDate                      = <em>Fecha Inicial</em>: enumerar s\u00F3lo procesos cuya fecha de apertura sea posterior a la fecha elegida
help.myprocesses.basicsearch.items                            = <em>\u00CDtems por p\u00E1gina</em>: n\u00FAmero de \u00EDtems de cada p\u00E1gina de la lista. Permite navegar hacia adelante y hacia atr\u00E1s para obtener los \u00EDtems siguientes o anteriores, respectivamente
help.myprocesses.basicsearch.pnumber                          = <em>N\u00FAmero de proceso</em>: enumerar s\u00F3lo un proceso espec\u00EDfico
help.myprocesses.basicsearch.procState                        = <em>Estado de los Procesos</em>: enumerar s\u00F3lo procesos abiertos o cerrados
help.myprocesses.basicsearch.title                            = B\u00FAsqueda b\u00E1sica - Mis Procesos
help.myprocesses.basicsearch.to.common                        = <em>Com\u00FAn</em>: para usuarios comunes la \u00FAnica opci\u00F3n es buscar entre los procesos abiertos por ellos mismos
help.myprocesses.basicsearch.to.responsible                   = <em>Responsable</em>: los usuarios responsables por una unidad org\u00E1nica podr\u00E1n buscar procesos de cualquier usuario que pertenezca a esa unidad org\u00E1nica
help.myprocesses.basicsearch.to.supervisor                    = <em>Supervisor</em>: para usuarios con permisi\u00F3n de supervisor para un determinado flujo existe la opci\u00F3n de buscar entre los procesos abiertos de cualquier usuario
help.myprocesses.basicsearch.to.title                         = <em>Para</em>: en este criterio las opciones var\u00EDan conforme el usuario:
help.myprocesses.title                                        = B\u00FAsqueda
help.notifications.concept.p1                                 = En el iFlow la comunicaci\u00F3n entre usuarios, no contando con la que es hecha a trav\u00E9s de los formularios de los procesos, puede ser efectuada por e-mail, sms o notificaciones.
help.notifications.concept.p2                                 = Los e-mails y los sms son formas de comunicaci\u00F3n externas al iFlow. Sirven como complemento para fin de proceso, atribuci\u00F3n de tarea y todo aquello que el arquitecto de los flujos pretenda, utilizando los bloques de proceso espec\u00EDficos.
help.notifications.concept.p3                                 = Cuando se pretende que la informaci\u00F3n sea consistente, es preferible utilizar las notificaciones internas. Las notificaciones son mensajes de texto que est\u00E1n visibles para los recipientes en el <em>panel</em> mientras no sean le\u00EDdas, y despu\u00E9s permanecen en el \u00E1rea indicada por <img src="images/icon_inbox.png"/> para posteriores lecturas, donde pueden ser borradas.
help.notifications.concept.p4                                 = Adem\u00E1s del texto, las notificaciones indican el proceso de d\u00F3nde originaron y en qu\u00E9 fecha fueron generadas.
help.notifications.title                                      = Notificaciones
help.processes.close.concept                                  = El bot\u00F3n <img src="images/close.png"/> sirve para cerrar el proceso activo. Si est\u00E1 en sus tareas pendientes podr\u00E1 abrirlo nuevamente en <em>Tareas</em>.
help.processes.close.title                                    = Cerrar el proceso
help.processes.concept.p1                                     = En este separador es presentada una lista de todos los procesos cuyo acceso le est\u00E1 permitido a el usuario autenticado.
help.processes.concept.p2                                     = La lista est\u00E1 dividida en grupos para asociar mejor procesos referentes a una misma aplicaci\u00F3n o relacionados entre s\u00ED.
help.processes.concept.p3                                     = Al hacer clic en uno de los enlaces listados, es abierto un nuevo proceso del respectivo flujo en el \u00E1rea de contenido de la p\u00E1gina.
help.processes.concept.p4                                     = Dependiendo de las propiedad del flujo asociado, el proceso puede abrir dentro del espacio puesto a disposici\u00F3n o con maximizaci\u00F3n de ese espacio.
help.processes.signature.p1                                   = Firmas digitales
help.processes.signature.p2                                   = Le permite firmar digitalmente los archivos PDF usando o no una imagen con la firma.
help.processes.signature.p3                                   = Para suscribirse hay que tener un certificado v\u00E1lido que debe ser visible en el combo-box "de firma de certificado".
help.processes.signature.p4                                   = Para insertar la imagen que necesita para cargar una imagen con el bot\u00F3n "Subir" y seleccione la casilla de verificaci\u00F3n "Usar".
help.processes.signature.p5                                   = Para guardar la firma para su uso futuro casilla seleccione la opci\u00F3n "Guardar".
help.processes.title                                          = Procesos
help.processes.window.concept.p1                              = En el separador {0} existen dos botones en la parte superior de la derecha: <img src="images/detach.png"/> o <img src="images/attach.png"/> y <img src="images/close.png"/>
help.processes.window.concept.p2                              = El bot\u00F3n <img src="images/detach.png"/> s\u00F3lo es visible cuando un proceso est\u00E1 funcionando normalmente en el \u00E1rea de contenido de los procesos y sirve para aumentar el tama\u00F1o del <i>frame</i> donde se est\u00E1 ejecutando el proceso. An\u00E1logamente el bot\u00F3n <img src="images/attach.png"/> s\u00F3lo es visible cuando el proceso corre en una ventana expandida y sirve para volver al tama\u00F1o normal.
help.processes.window.title                                   = Maximizar/Minimizar ventana del proceso
