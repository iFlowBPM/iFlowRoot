help.box_proc_hist.concept                                    = Permite consultar el hist\u00F3rico del flujo seleccionado, filtrando los resultados de acuerdo con los par\u00E1metros definidos.
help.box_proc_hist.footer                                     = Cuando no se especifica los campos "{0}" o "{1}", a la lista de resultados presenta los procesos disponibles para el flujo seleccionado, siendo posible elegir un proceso de esta lista de modo a visualizar su hist\u00F3rico de estados y su hist\u00F3rico de agendamiento de tareas.
