help.box_proc_cancel.concept                                  = Permite cancelar los procesos de los flujos disponibles, siendo para eso necesario elegir el proceso pretendido de la lista.
help.box_proc_cancel.delete                                   = A cada proceso listado ser\u00E1 permitido efectuar su cancelaci\u00F3n a trav\u00E9s de este bot\u00F3n. Este proceso es irreversible, por ello es aconsejable certificarse que eligi\u00F3 el proceso correcto al dar su t\u00E9rmino.
