help.admin_tutorial.users.p3                                  = En esta, y en las dem\u00E1s p\u00E1ginas de administraci\u00F3n, tiene informaci\u00F3n sobre las funciones disponibles.
help.box_dolist.p1                                            = Style Sheets determinan el estilo de display de los flujos de la organizaci\u00F3n, permitiendo personalizar el look&feel de los flujos de acuerdo con lo deseado por la organizaci\u00F3n. Es posible crear nuevas Style Sheets, guardar las que ya existen o modificar las que ya existen a partir de esta secci\u00F3n.
help.box_dolist.p2                                            = Las plantillas de impresi\u00F3n definen los formatos de los cuando cuando son enviados a impresi\u00F3n. As\u00ED, es posible normalizar los documentos imprimidos de acuerdo con lo que se pretenda.
help.box_dolist.p3                                            = En un concepto semejante a "{0}", esta secci\u00F3n permite manusear templates para Emails.
help.box_dolist.p4                                            = En esta secci\u00F3n est\u00E1n definidos los archivos p\u00FAblicamente disponibles, siendo necesario para su acceso s\u00F3lo disponer la URL del archivo.
help.box_flow_editor.p1                                       = Para modelar los procesos de empresa, creando o editando la representaci\u00F3n de los flujos de esos procesos, deber\u00E1 ser utilizado el editor apropiado.
help.box_flow_editor.p2                                       = El editor de procesos del iFlow, FlowEditor, es un editor gr\u00E1fico avanzado con drag-and-drop de bloques parametrizables y interconectados que modelan e implementan los procesos empresariales deseados, desde la cl\u00E1sica aprobaci\u00F3n de facturas, al m\u00E1s avanzado proceso de workflow de cr\u00E9dito habitaci\u00F3n.
help.box_flow_editor.p3                                       = El editor, desarrollado en java, puede ser ejecutado virtualmente en cualquier ordenador. S\u00F3lo tendr\u00E1 que seguir el enlace.
help.box_flow_menu_edit.b1                                    = Para insertar un nuevo \u00EDtem en cualquier posici\u00F3n del men\u00FA deber\u00E1 utilizar este bot\u00F3n.
help.box_flow_menu_edit.b2                                    = Para remover un \u00EDtem de la lista deber\u00E1 utilizar el enlace correspondiente a ese \u00EDtem. La remoci\u00F3n es irreversible.
help.box_flow_menu_edit.p1                                    = La presentaci\u00F3n a los usuarios de los procesos disponibles para ejecuci\u00F3n es hecha en un men\u00FA, en el separador {0}.
help.box_flow_menu_edit.p2                                    = Los men\u00FAs son definidos en dos niveles, siendo normalmente el primer nivel una agrupaci\u00F3n de flujos relacionados.
help.box_flow_menu_edit.p3                                    = Esta asociaci\u00F3n en los men\u00FAs sirve tambi\u00E9n en otras \u00E1reas del iFlow como agrupaci\u00F3n de flujos, por veces identificado como categor\u00EDa.
help.box_flow_settings.concept.p1                             = Los procesos de Workflow son mapeados en el iFlow a trav\u00E9s de flujos de proceso.
help.box_flow_settings.concept.p2                             = Los flujos son dise\u00F1ados en una aplicaci\u00F3n propia, {0}, y su gesti\u00F3n es hecha aqu\u00ED.
help.box_flow_settings.concept.p3                             = En esta p\u00E1gina encuentra una lista de los flujos disponibles en la instancia del iFlow para su organizaci\u00F3n.
help.box_flow_settings.copy_link.p1                           = Copiar en el clipboard un enlace directo para acceso al flujo. Este enlace podr\u00E1 ser \u00FAtil, por ejemplo, para integraci\u00F3n en una intranet o comparti\u00E9ndolo con otros usuarios.
help.box_flow_settings.delete.p1                              = Remover flujo. El proceso es irreversible por lo que debe ser utilizado con precauci\u00F3n.
help.box_flow_settings.edit.p1                                = A trav\u00E9s de este enlace podr\u00E1 configurar las propiedades de cada flujo.
help.box_flow_settings.edit.p2                                = Las propiedades definen algunas caracter\u00EDsticas de los flujos y de los procesos para estos originados, como por ejemplo, se abren en una ventana maximizada o si es informado el usuario hacia d\u00F3nde es encaminado un proceso.
help.box_flow_settings.profiles.p1                            = El acceso a los flujos en sus varias formas es controlado por un conjunto de permisiones asociadas a perfiles, o grupos de usuarios. Podr\u00E1 definir para cada flujo como y cu\u00E1les los perfiles que tienen acceso.
help.box_flow_settings.resync.p1                              = Cuando un flujo es alterado podr\u00E1n ser removidos bloques o estados. Si existen procesos abiertos en esos estados,  el iFlow no tiene forma de saber como proseguir.
help.box_flow_settings.resync.p2                              = Compite al administrador poner los procesos en un estado en que puedan proseguir, utilizando esta opci\u00F3n.
help.box_flow_settings.resync.p3                              = Disponible s\u00F3lo para flujos offline.
help.box_flow_settings.undeploy.p1                            = Los flujos cargados en iFlow pueden colocarse disponibles/indisponibles individualmente.
help.box_flow_settings.undeploy.p2                            = Un flujo indisponible es como si no existiera para los usuarios normales. Para alterar un flujo este tendr\u00E1 siempre que estar desactivado, pero eso es hecho autom\u00E1ticamente.
help.box_flow_settings_edit                                   = Propiedades del Flujo
help.box_flow_settings_edit.back.p1                           = Volver a la lista de flujos.
help.box_flow_settings_edit.concept                           = Las propiedades definen algunas caracter\u00EDsticas de los flujos y de los procesos para estos originados, como por ejemplo, si abren en una ventana maximizada o si es informado el usuario hacia d\u00F3nde es encaminado un proceso.
help.box_flow_settings_edit.defSS.p1                          = Define cu\u00E1l es el modelo de presentaci\u00F3n a utilizar en los formularios, caso no est\u00E9 ninguno expl\u00EDcitamente definido.
help.box_flow_settings_edit.defSS.p2                          = El modelo (stylesheet) indicado aqu\u00ED debe ser uno de los cargados en
