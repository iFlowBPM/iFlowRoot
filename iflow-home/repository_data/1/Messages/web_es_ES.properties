help.box_flow_settings_edit.dnfp.p2                           = Elija el perfil y presione el enlace
help.box_flow_settings_edit.export.p1                         = La exportaci\u00F3n es hecha en un formato xml que puede ser importado en cualquier flujo del iFlow. Podr\u00E1 ser usada, por ejemplo, para dividir propiedades, cambiar de ambiente o como copia de seguridad.
help.box_flow_settings_edit.hotfolder.p1                      = Permite empezar un proceso, en un usuario particular, con el documento existente en la carpeta elegida como Hot_Folder para el flujo en cuesti\u00F3n.
help.box_flow_settings_edit.hotfolder.p2                      = Configuraci\u00F3n:
help.box_flow_settings_edit.hotfolder.p3                      = - Directorios d\u00F3nde buscar los archivos nuevos: Insertar ruta a la carpeta donde los archivos ser\u00E1n le\u00EDdos.
help.box_flow_settings_edit.hotfolder.p4                      = - Profundidad de la b\u00FAsqueda: Entero que establece el n\u00FAmero de sub-carpetas para explorar.
help.box_flow_settings_edit.hotfolder.p5                      = - variable de archivo no encontrado: Nombre de la variable, igual al flujo, para asociar el documento.
help.box_flow_settings_edit.hotfolder.p6                      = - El usuario al crear el proceso: Nombre de usuario se programar\u00E1 en el nuevo proceso.
help.box_flow_settings_edit.import.p1                         = Importar propiedades. Operaci\u00F3n complementaria de la exportaci\u00F3n.
help.box_flow_settings_edit.mail.p1                           = Vamos a empezar un nuevo proceso por correo electr\u00F3nico, cada vez que hay una direcci\u00F3n de correo electr\u00F3nico configurado para su lectura en un nuevo proceso que se inicia. En el flujo que debe haber una referencia a un usuario, de lo contrario caducar\u00E1 sin previo aviso.
help.box_flow_settings_edit.mail.p2                           = - Cuenta del servidor de correo electr\u00F3nico: la direcci\u00F3n del servidor
help.box_flow_settings_edit.mail.p3                           = - Puerto de cuenta de correo electr\u00F3nico: default inseguro a 143 y 993 de seguro.
help.box_flow_settings_edit.mail.p4                           = - direcciones de correo del usuario de la cuenta: identificaci\u00F3n del usuario de correo electr\u00F3nico
help.box_flow_settings_edit.mail.p5                           = - E-mail contrase\u00F1a de la cuenta: **************
help.box_flow_settings_edit.mail.p6                           = - Recibir cuenta de correo electr\u00F3nico de carpetas: carpeta donde se leer\u00E1 el correo electr\u00F3nico, el valor predeterminado es Bandeja de entrada.
help.box_flow_settings_edit.mail.p7                           = - Carpeta (s) a suscribir e-mail: Bandeja de entrada
help.box_flow_settings_edit.mail.p8                           = - Intervalo entre los controles: Intervalo entre lecturas en segundos
help.box_flow_settings_edit.mail.p9                           = - Conexi\u00F3n a servidor seguro: el tipo de conexi\u00F3n con el servidor
help.box_flow_settings_edit.save.p1                           = Grabar alteraciones. Siempre que altere una propiedad debe grabar las alteraciones por intermedio de este bot\u00F3n.
help.box_flow_states.concept.p1                               = Permite efectuar la gesti\u00F3n de procesos a trav\u00E9s de la consulta de procesos del flujo seleccionado en la caja de elecci\u00F3n "{0}", mostrando los datos del flujo a lo largo de sus estados.
help.box_flow_states.concept.p2                               = Es posible ver los detalles de los estados que presenten uno o m\u00E1s procesos, seleccionado el estado deseado en la lista. Esto ir\u00E1 a presentar una lista de procesos que se encuentren en el estado seleccionado, siendo posible, a su vez, consultar las tareas de los usuarios o su hist\u00F3rico.
help.box_flow_states.history.p1                               = Presenta el hist\u00F3rico del proceso pertinente.
help.box_flow_states.users.p1                                 = Presenta las tareas de los usuarios para el proceso pertinente.
help.box_interface_adm.concept.p1                             = Esta secci\u00F3n le permite configurar permisos de acceso basados \u200B\u200Ben el perfil de cada elemento de la interfaz (fichas).
help.box_interface_profiles_adm.concept.p1                    = Esta secci\u00F3n le permite configurar cada perfil, los elementos de la interfaz (fichas) que pueda accederse.
help.box_license.concept                                      = Esta secci\u00F3n muestra la informaci\u00F3n pertinente a la licencia emitida para esta aplicaci\u00F3n.
help.box_organization.concept.p1                              = Esta secci\u00F3n muestra la informaci\u00F3n pertinente a la organizaci\u00F3n.
help.box_organization.concept.p2                              = Es posible modificar la informaci\u00F3n de la organizaci\u00F3n a trav\u00E9s del bot\u00F3n "{0}".
help.box_organization.concept.p3                              = Es posible recargar los dados en cach\u00E9 (de forma a proceder a sincronizaciones con el repositorio) a trav\u00E9s del bot\u00F3n "{0}".
